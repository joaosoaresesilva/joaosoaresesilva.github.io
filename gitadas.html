<h1>Comandos Git</h1>
Para <i>apagar pastas remotas</i> não utilizadas no GitHub, você pode seguir estas etapas:<br>
<ul>
<li> git pull origin master </li>
<li> git rm -r nome_da_pasta </li>
<li> git commit -m "Removendo a pasta nome_da_pasta" </li>
<li> git push origin master </li>
</ul>
