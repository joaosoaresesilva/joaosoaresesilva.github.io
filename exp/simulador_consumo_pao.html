<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Consumo de Pão </title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      margin-top: 0.8rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .row {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }
    .row > div {
      flex: 1;
      min-width: 150px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #2e7d32;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 1.2rem;
      padding: 1rem;
      background: #eef6ee;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.8rem;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 0.4rem;
      text-align: center;
    }
    th {
      background: #dfeedd;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Simulador de Consumo de Pão<br>Região da Lousã</h1>

  <label>Número de pessoas</label>
  <input type="number" id="pessoas" value="50">

  <label>Consumo médio por pessoa (g)</label>
  <select id="consumo">
    <option value="50">50 g – Entrada</option>
    <option value="70" selected>70 g – Refeição</option>
    <option value="100">100 g – Buffet</option>
  </select>

  <label>Margem de segurança (%)</label>
  <select id="margem">
    <option value="10">10%</option>
    <option value="15" selected>15%</option>
    <option value="20">20%</option>
  </select>

  <h2 style="font-size:1.1rem;margin-top:1rem;">Tipos de pão (percentagem e peso por unidade)</h2>

  <div class="row">
    <div><label>Broa de milho (%)</label><input type="number" id="p_broa" value="30"></div>
    <div><label>Peso unidade (g)</label><input type="number" id="w_broa" value="900"></div>

    <div><label>Pão de mistura (%)</label><input type="number" id="p_mistura" value="25"></div>
    <div><label>Peso unidade (g)</label><input type="number" id="w_mistura" value="850"></div>

    <div><label>Pão de trigo (%)</label><input type="number" id="p_trigo" value="20"></div>
    <div><label>Peso unidade (g)</label><input type="number" id="w_trigo" value="700"></div>

    <div><label>Pão de centeio (%)</label><input type="number" id="p_centeio" value="15"></div>
    <div><label>Peso unidade (g)</label><input type="number" id="w_centeio" value="800"></div>

    <div><label>Forno a lenha (%)</label><input type="number" id="p_lenha" value="10"></div>
    <div><label>Peso unidade (g)</label><input type="number" id="w_lenha" value="1000"></div>
  </div>

  <button onclick="calcular()">Calcular consumo</button>

  <div class="result" id="resultado" style="display:none;"></div>
</div>

<script>
function calcular() {
  const pessoas = +pessoas.value;
  const consumo = +consumo.value;
  const margem = +margem.value;

  const tipos = [
    {nome:'Broa de milho', p:+p_broa.value, w:+w_broa.value},
    {nome:'Pão de mistura', p:+p_mistura.value, w:+w_mistura.value},
    {nome:'Pão de trigo', p:+p_trigo.value, w:+w_trigo.value},
    {nome:'Pão de centeio', p:+p_centeio.value, w:+w_centeio.value},
    {nome:'Forno a lenha', p:+p_lenha.value, w:+w_lenha.value}
  ];

  const soma = tipos.reduce((a,t)=>a+t.p,0);
  if (soma !== 100) {
    alert('A soma das percentagens deve ser 100%');
    return;
  }

  let totalKg = pessoas * consumo / 1000;
  totalKg *= (1 + margem/100);

  let html = `<h3>Total necessário: ${totalKg.toFixed(2)} kg</h3>`;
  html += '<table><tr><th>Tipo</th><th>Kg</th><th>Unidades</th></tr>';

  tipos.forEach(t => {
    const kg = totalKg * t.p / 100;
    const unidades = Math.ceil((kg*1000) / t.w);
    html += `<tr><td>${t.nome}</td><td>${kg.toFixed(2)}</td><td>${unidades}</td></tr>`;
  });

  html += '</table>';
  resultado.style.display = 'block';
  resultado.innerHTML = html;
}
</script>

</body>
</html>
