<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simulador Hidrológico: Coimbra ao Baixo Mondego</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: white; }
        #map { height: 65vh; width: 100%; }
        .panel { padding: 15px; background: #1e1e1e; border-top: 4px solid #00d2ff; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .slider-box { background: #2d2d2d; padding: 12px; border-radius: 8px; border: 1px solid #444; }
        .stats-val { font-size: 1.3em; color: #00d2ff; font-weight: bold; }
        input[type=range] { width: 100%; accent-color: #00d2ff; }
        button { padding: 10px; font-weight: bold; cursor: pointer; border-radius: 4px; border: none; width: 100%; margin-bottom: 5px; }
        #btnStart { background: #00b894; color: white; }
        #btnReset { background: #d63031; color: white; }
        #msg { text-align: center; margin-top: 10px; font-weight: bold; color: #feca57; font-size: 0.9em; }
        .label-style { background: rgba(0,0,0,0.8); border: 1px solid #00d2ff; color: white; font-size: 10px; padding: 2px; border-radius: 3px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
    <div class="controls-grid">
        <div class="slider-box">
            <label>Caudal (Coimbra): <b id="lblFlow">1000</b> m³/s</label>
            <input type="range" id="inpFlow" min="500" max="15000" step="100" value="1000">
        </div>
        <div class="slider-box">
            <label>Gestão de Diques/Açude:</label>
            <select id="selDam" style="width:100%; margin-top:8px; padding:5px; background: #444; color: white; border: none;">
                <option value="1.0">Sistema Nominal (Diques Seguros)</option>
                <option value="0.6">Alerta (Diques no Limite)</option>
                <option value="0.2">Colapso/Galgamento de Margens</option>
            </select>
        </div>
        <div class="slider-box">
            <button id="btnStart">SIMULAR FLUXO</button>
            <button id="btnReset">REINICIAR</button>
        </div>
        <div class="slider-box" style="text-align:center">
            <span>Nível Médio Rio</span><br>
            <span id="valLevel" class="stats-val">15.00m</span>
        </div>
    </div>
    <div id="msg">Monitorização iniciada: Coimbra -> Alfarelos -> Montemor</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Vista ampliada para cobrir de Coimbra a Montemor
    var map = L.map('map').setView([40.1800, -8.5500], 12);
    
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data: OpenStreetMap, SRTM | Style: OpenTopoMap'
    }).addTo(map);

    // Zonas atualizadas com Alfarelos e Montemor
    var zonas = [
        // COIMBRA
        { nome: "CBR: Sta Clara (15.1m)", centro: [40.2018, -8.4338], threshold: 15.1, max: 400, tipo: 'urbano' },
        { nome: "CBR: Parque Verde (15.5m)", centro: [40.2025, -8.4258], threshold: 15.5, max: 450, tipo: 'urbano' },
        { nome: "CBR: Choupal (14.2m)", centro: [40.2185, -8.4480], threshold: 14.2, max: 1000, tipo: 'jusante' },
        
        // INTERMÉDIAS / TAVEIRO
        { nome: "Taveiro: Campos (12.5m)", centro: [40.1850, -8.5000], threshold: 12.5, max: 2000, tipo: 'agricola' },
        { nome: "Arzila: Paul (10.0m)", centro: [40.1650, -8.5500], threshold: 10.0, max: 1500, tipo: 'paul' },
        
        // ALFARELOS / MONTEMOR
        { nome: "Alfarelos: Estação (8.5m)", centro: [40.1550, -8.6150], threshold: 8.5, max: 1200, tipo: 'agricola' },
        { nome: "Formoselha / Alfarelos (7.5m)", centro: [40.1680, -8.6000], threshold: 7.5, max: 1800, tipo: 'agricola' },
        { nome: "Montemor: Leito Baixo (6.5m)", centro: [40.1710, -8.6750], threshold: 6.5, max: 2500, tipo: 'agricola' },
        { nome: "Montemor: Baixa da Vila (7.8m)", centro: [40.1750, -8.6820], threshold: 7.8, max: 600, tipo: 'urbano' }
    ];

    zonas.forEach(function(z) {
        z.shape = L.circle(z.centro, {
            color: '#0984e3', weight: 1, fillColor: "#74b9ff", fillOpacity: 0, radius: 0
        }).addTo(map);
        
        L.marker(z.centro, {opacity: 0}).addTo(map)
         .bindTooltip(z.nome, {permanent: true, direction: 'top', className: 'label-style'});
    });

    var nivelBase = 15.0; 
    var timer = null;

    function atualizarSimulacao() {
        var gestao = parseFloat(document.getElementById('selDam').value);
        var caudal = parseInt(document.getElementById('inpFlow').value);
        var afetados = [];

        zonas.forEach(function(z) {
            // Lógica de cota adaptativa: Alfarelos/Montemor têm cotas menores, 
            // mas o rio desce em altitude. Simulamos o "Nível Relativo de Perigo".
            let nRelativo;
            
            if (z.tipo === 'agricola' || z.tipo === 'paul') {
                // Estas zonas beneficiam dos diques (gestao), mas o caudal alto as inunda
                nRelativo = (nivelBase * (z.threshold / 15.0)) + (caudal / 4000) * (1 - gestao);
            } else {
                // Zonas urbanas
                nRelativo = (nivelBase * (z.threshold / 15.0)) + (caudal / 8000);
            }

            if (nRelativo > z.threshold) {
                var d = nRelativo - z.threshold;
                z.shape.setRadius(Math.min(d * 800, z.max));
                z.shape.setStyle({ 
                    fillOpacity: Math.min(d * 0.5, 0.6), 
                    color: z.tipo === 'urbano' ? '#d63031' : '#e67e22' 
                });
                afetados.push(z.nome.split(": ")[1].split(" (")[0]);
            } else {
                z.shape.setRadius(0);
            }
        });

        document.getElementById('msg').innerHTML = afetados.length > 0 ? 
            "⚠️ ÁREAS CRÍTICAS: " + afetados.join(" | ") : 
            "Caudal controlado. Diques e valas de enxugo operacionais.";
    }

    document.getElementById('btnStart').onclick = function() {
        if (timer) {
            clearInterval(timer); timer = null;
            this.innerText = "RETOMAR";
        } else {
            this.innerText = "PAUSAR";
            timer = setInterval(function() {
                let caudal = parseInt(document.getElementById('inpFlow').value);
                nivelBase += (caudal - 1500) / 18000;
                document.getElementById('valLevel').innerText = Math.max(10, nivelBase).toFixed(2) + "m";
                atualizarSimulacao();
            }, 800);
        }
    };

    document.getElementById('inpFlow').oninput = function() { document.getElementById('lblFlow').innerText = this.value; };
    document.getElementById('btnReset').onclick = () => location.reload();
</script>
</body>
</html>
