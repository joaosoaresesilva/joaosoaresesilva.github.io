<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simulador Hidr√°ulico: Coimbra - Alfarelos - Montemor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: white; }
        #map { height: 65vh; width: 100%; }
        .panel { padding: 15px; background: #1e1e1e; border-top: 4px solid #00d2ff; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .slider-box { background: #2d2d2d; padding: 12px; border-radius: 8px; border: 1px solid #444; text-align: center; }
        .stats-val { font-size: 1.4em; color: #00d2ff; font-weight: bold; display: block; margin-top: 5px; }
        input[type=range] { width: 100%; accent-color: #00d2ff; }
        button { padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; border: none; width: 100%; transition: 0.3s; }
        #btnStart { background: #00b894; color: white; }
        #btnReset { background: #d63031; color: white; margin-top: 5px; }
        #msg { text-align: center; margin-top: 10px; font-weight: bold; color: #feca57; font-size: 0.9em; min-height: 1.2em; }
        .label-style { background: rgba(0,0,0,0.85); border: 1px solid #00d2ff; color: white; font-size: 10px; padding: 3px; border-radius: 3px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
    <div class="controls-grid">
        <div class="slider-box">
            <label>Caudal: <b id="lblFlow">1200</b> m¬≥/s</label>
            <input type="range" id="inpFlow" min="500" max="15000" step="100" value="1200">
        </div>
        <div class="slider-box">
            <label>Estado do Sistema:</label>
            <select id="selDam" style="width:100%; margin-top:10px; padding:5px; background: #333; color: white; border: 1px solid #555;">
                <option value="1">Diques/A√ßude Operacionais</option>
                <option value="0.5">Sobrecarga Parcial</option>
                <option value="0">Falha Total (Cota Zero)</option>
            </select>
        </div>
        <div class="slider-box">
            <span>Tempo Decorrido</span>
            <span id="valTime" class="stats-val">0h</span>
        </div>
        <div class="slider-box">
            <span>N√≠vel M√©dio (Rio)</span>
            <span id="valLevel" class="stats-val">15.00m</span>
        </div>
        <div class="slider-box">
            <button id="btnStart">SIMULAR</button>
            <button id="btnReset">RESET</button>
        </div>
    </div>
    <div id="msg">Sistema de monitoriza√ß√£o pronto.</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([40.1750, -8.5500], 12);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'OpenTopoMap' }).addTo(map);

    var zonas = [
        { nome: "CBR: Sta Clara (15.1m)", centro: [40.2018, -8.4338], threshold: 15.1, max: 400, jusante: false },
        { nome: "CBR: Baixa (15.7m)", centro: [40.2095, -8.4315], threshold: 15.7, max: 500, jusante: false },
        { nome: "Jusante: Choupal (14.2m)", centro: [40.2185, -8.4480], threshold: 14.2, max: 1200, jusante: true },
        { nome: "Taveiro: V√°rzea (12.5m)", centro: [40.1850, -8.5000], threshold: 12.5, max: 2000, jusante: true },
        { nome: "Alfarelos: Esta√ß√£o (8.2m)", centro: [40.1555, -8.6145], threshold: 8.2, max: 1300, jusante: true },
        { nome: "Formoselha: Baixa (7.8m)", centro: [40.1685, -8.5980], threshold: 7.8, max: 1600, jusante: true },
        { nome: "Montemor: Campos (6.5m)", centro: [40.1710, -8.6750], threshold: 6.5, max: 2500, jusante: true },
        { nome: "Montemor: Vila (7.8m)", centro: [40.1745, -8.6830], threshold: 7.8, max: 500, jusante: true }
    ];

    zonas.forEach(function(z) {
        z.shape = L.circle(z.centro, { color: z.jusante ? '#1dd1a1' : '#0984e3', weight: 2, fillColor: "#74b9ff", fillOpacity: 0, radius: 0 }).addTo(map);
        L.marker(z.centro, {opacity: 0}).addTo(map).bindTooltip(z.nome, {permanent: true, direction: 'top', className: 'label-style'});
    });

    var nivelBase = 15.0;
    var tempoHoras = 0;
    var timer = null;

    function formatarTempo(horas) {
        if (horas < 24) return horas + "h";
        let dias = Math.floor(horas / 24);
        let hRestantes = horas % 24;
        return dias + "d " + hRestantes + "h";
    }

    function atualizarSimulacao() {
        var statusDam = parseFloat(document.getElementById('selDam').value);
        var caudal = parseInt(document.getElementById('inpFlow').value);
        var afetados = [];

        zonas.forEach(function(z) {
            let nLocal = nivelBase;
            if (z.jusante) {
                let protecao = 3.0 * statusDam; 
                nLocal = (nivelBase * (z.threshold / 15.0)) - protecao + (caudal / 4500);
            }
            if (nLocal > z.threshold) {
                var d = nLocal - z.threshold;
                z.shape.setRadius(Math.min(d * 600, z.max));
                z.shape.setStyle({ fillOpacity: Math.min(d * 0.4, 0.75), color: '#d63031' });
                afetados.push(z.nome.split(": ")[1].split(" (")[0]);
            } else {
                z.shape.setRadius(0);
                z.shape.setStyle({ color: z.jusante ? '#1dd1a1' : '#0984e3' });
            }
        });
        document.getElementById('msg').innerHTML = afetados.length > 0 ? "üö® INUNDA√á√ÉO EM: " + afetados.join(" | ") : "Cotas de seguran√ßa normais.";
    }

    document.getElementById('btnStart').onclick = function() {
        if (timer) {
            clearInterval(timer); timer = null;
            this.innerText = "RETOMAR";
        } else {
            this.innerText = "PAUSAR";
            timer = setInterval(function() {
                tempoHoras++;
                let caudal = parseInt(document.getElementById('inpFlow').value);
                nivelBase += (caudal - 1400) / 18000;
                document.getElementById('valTime').innerText = formatarTempo(tempoHoras);
                document.getElementById('valLevel').innerText = Math.max(8, nivelBase).toFixed(2) + "m";
                atualizarSimulacao();
            }, 800);
        }
    };

    document.getElementById('inpFlow').oninput = function() { document.getElementById('lblFlow').innerText = this.value; };
    document.getElementById('btnReset').onclick = () => location.reload();
</script>
</body>
</html>
