<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MONDEGO MONITOR - SISTEMA DE TRAVAMENTO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 35vh; width: 100%; background: #000; filter: grayscale(1) contrast(1.2) brightness(0.6); border-bottom: 2px solid #444; }
        .sar-header { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; font-size: 11px; border-bottom: 1px solid #333; color: #00d2ff; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .panel { flex: 0.8; padding: 15px; display: flex; flex-direction: column; gap: 12px; border-right: 1px solid #222; background: #0a0a0a; overflow-y: auto; }
        .sidebar { flex: 2.2; padding: 10px; background: #050505; overflow-y: auto; }
        
        .data-card { background: #111; padding: 10px; border: 1px solid #333; border-left: 4px solid #00d2ff; }
        .alert-card { background: #0a1a1a; padding: 10px; border: 1px solid #00d2ff; border-left: 4px solid #444; transition: 0.5s; }
        .alert-active { border-left: 4px solid #00ffff; box-shadow: inset 0 0 15px #00ffff33; }
        
        .value-display { font-size: 1.8em; font-weight: bold; color: #fff; letter-spacing: -1px; }
        .alert-label { color: #00ffff; font-weight: bold; font-size: 1.2em; display: none; }
        
        table { width: 100%; font-size: 10px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 10px; text-align: left; color: #00d2ff; position: sticky; top: 0; background: #050505; z-index: 10; }
        td { padding: 8px; border-bottom: 1px solid #222; color: #ffffff; }
        
        .status-alagado { color: #ff0000 !important; font-weight: bold; } 
        .status-provavel { color: #ffa500 !important; font-weight: bold; } 
        .historic-tag { color: #f1c40f; font-size: 9px; border: 1px solid #f1c40f; padding: 1px 3px; border-radius: 2px; margin-right: 5px; }
        
        #btnLog { color: #00d2ff; border: 1px solid #00d2ff; background: transparent; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; margin-top: auto;}
        #btnLog:hover { background: #00d2ff; color: #000; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>FONTE: <b>APA + TABUADEMARES.COM</b></div>
    <div>SINC APA: <b id="syncStatus">---</b></div>
    <div>MARÉ FIGUEIRA: <b id="mareStatus">---</b></div>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div class="data-card">
            <h3>CAUDAL (Q)</h3>
            <div id="valFlow" class="value-display">---</div><small>m³/s</small>
        </div>
        <div class="data-card">
            <h3>COTA APA (hA)</h3>
            <div id="valCota" class="value-display">---</div><small>m (Açude)</small>
        </div>
        <div class="data-card">
            <h3>MARÉ REAL</h3>
            <div id="valMare" class="value-display" style="color: #00d2ff;">---</div><small>m (Figueira)</small>
        </div>

        <div id="backwaterPanel" class="alert-card">
            <h3 style="font-size: 0.8em; color: #888;">EFEITO TRAVAMENTO (REMANSO)</h3>
            <div id="backwaterStatus" style="color: #444; font-weight: bold;">INATIVO</div>
            <div id="backwaterLabel" class="alert-label">DETETADO</div>
        </div>
        
        <button id="btnLog">GERAR DATASET PARA R (.TXT)</button>
    </div>

    <div class="sidebar">
        <table id="mainTable">
            <thead>
                <tr><th>LOCALIDADE / PONTO</th><th>SOLO (Z)</th><th>NÍVEL (h)</th><th>ESTADO</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {zoomControl: false}).setView([40.1800, -8.5500], 11);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    const localidades = [
        {id: "PORTELA", pos: [40.1945, -8.4055], cota: 24.5, reg: "A", hist: false, dist: 0.1},
        {id: "PTE STA CLARA", pos: [40.2085, -8.4285], cota: 23.0, reg: "A", hist: false, dist: 0.1},
        {id: "ETA DA BOAVISTA", pos: [40.1947, -8.4190], cota: 21.5, reg: "A", hist: false, dist: 0.1},
        {id: "BAIXA (P. COMÉRCIO)", pos: [40.2092, -8.4298], cota: 21.0, reg: "A", hist: true, dist: 0.3},
        {id: "ESTADIO UNIV.", pos: [40.2045, -8.4345], cota: 20.8, reg: "A", hist: true, dist: 0.4},
        {id: "PARQUE VERDE", pos: [40.2035, -8.4275], cota: 20.2, reg: "A", hist: true, dist: 0.3},
        {id: "R. FERREIRA BORGES", pos: [40.20918, -8.42912], cota: 20.1, reg: "A", hist: true, dist: 0.4},
        {id: "R. ADELINO VEIGA", pos: [40.209079, -8.43199], cota: 19.8, reg: "A", hist: true, dist: 0.5},
        {id: "MOSTEIRO STA CRUZ", pos: [40.2108, -8.4285], cota: 19.5, reg: "A", hist: true, dist: 0.6},
        {id: "DOCAS RIO", pos: [40.202632, -8.426271], cota: 19.2, reg: "A", hist: true, dist: 0.2},
        {id: "MOSTEIRO STA CLARA-VELHA", pos: [40.2018, -8.4340], cota: 18.5, reg: "A", hist: true, dist: 0.1},
        {id: "PARQUE DA CANÇÃO", pos: [40.2040, -8.4309], cota: 18.3, reg: "A", hist: true, dist: 0.2},
        {id: "CHOUPAL", pos: [40.2220, -8.4480], cota: 15.5, reg: "B", hist: false, dist: 2.0},
        {id: "CAMPOS DO BOLÃO", pos: [40.2150, -8.4650], cota: 14.8, reg: "B", hist: false, dist: 3.5},
        {id: "TAVEIRO", pos: [40.1910, -8.5060], cota: 14.0, reg: "B", hist: false, dist: 8.5},
        {id: "AMEAL", pos: [40.1750, -8.5350], cota: 13.2, reg: "B", hist: false, dist: 11.5},
        {id: "ARZILA", pos: [40.1650, -8.5550], cota: 12.5, reg: "B", hist: false, dist: 14.0},
        {id: "PEREIRA (LINHA)", pos: [40.1585, -8.5910], cota: 11.5, reg: "B", hist: true, dist: 18.5},
        {id: "FORMOSELHA", pos: [40.1550, -8.6250], cota: 10.8, reg: "B", hist: false, dist: 22.0},
        {id: "MONTEMOR-O-VELHO", pos: [40.1745, -8.6815], cota: 10.2, reg: "B", hist: false, dist: 26.0},
        {id: "EREIRA", pos: [40.1420, -8.6950], cota: 9.8, reg: "B", hist: false, dist: 29.0},
        {id: "FIGUEIRA (SALINAS)", pos: [40.1450, -8.8250], cota: 4.5, reg: "B", hist: false, dist: 41.0}
    ];

    let apaQ = 0, apaH = 0, hMareReal = 0.8;
    let logData = "TIMESTAMP,LOCAL,Q_APA,H_APA,H_CALC,H_MARE,STATUS\n";
    let markers = {};

    localidades.forEach(l => {
        markers[l.id] = L.circle(l.pos, {radius: 250, weight: 1, fillOpacity: 0.2, color: '#ffffff'}).addTo(map);
    });

async function syncData() {
    try {
        // 1. Captura Dados do Açude (APA)
        const resAPA = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://infoagua.apambiente.pt/pt/cheias/cheia-detalhe/1627743374'));
        const dataAPA = await resAPA.json();
        const flowM = dataAPA.contents.match(/(\d+[.,]?\d*)\s*m3\/s/);
        const cotaM = dataAPA.contents.match(/(\d+[.,]\d+)\s*m(?!\d|\/|3)/);
        if (flowM) apaQ = parseFloat(flowM[1].replace(',', '.'));
        if (cotaM) apaH = parseFloat(cotaM[1].replace(',', '.'));

        // 2. Captura Maré da Figueira (TabuadeMares)
        const resMare = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://tabuademares.com/pt/coimbra/figueira-da-foz'));
        const dataMare = await resMare.json();
        const html = dataMare.contents;

        // Esta regex procura o valor numérico que aparece antes de "m" dentro da secção de maré atual
        // No TabuadeMares, o valor atual costuma estar num elemento com a classe "estado_actual_valor" ou similar
        const mareMatch = html.match(/class="estado_actual_valor">([\d,.]+) m/) || 
                          html.match(/([\d,.]+) m<\/span>/) ||
                          html.match(/(\d[.,]\d+) m/);

        if (mareMatch) {
            let novoValor = parseFloat(mareMatch[1].replace(',', '.'));
            // Filtro de segurança: se o valor capturado for absurdo (ex: > 5m), ignoramos
            if (novoValor > 0 && novoValor < 5) {
                hMareReal = novoValor;
            }
        }

        document.getElementById('mareStatus').innerText = hMareReal.toFixed(2) + "m";
        document.getElementById('syncStatus').innerText = "OK: " + new Date().toLocaleTimeString();

    } catch (e) { 
        document.getElementById('syncStatus').innerText = "ERRO SINC";
        console.log("Erro na captura:", e);
    }
}

    function update() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        let saltoBase = 4.0; 
        let reducaoAfogamento = (apaQ / 350); 
        let diferencialReal = Math.max(0.3, saltoBase - reducaoAfogamento); 
        let hJusanteBase = apaH - diferencialReal;

        document.getElementById('valFlow').innerText = apaQ.toFixed(0);
        document.getElementById('valCota').innerText = apaH.toFixed(2);
        document.getElementById('valMare').innerText = hMareReal.toFixed(2);

        // Lógica de Travamento (Remanso)
        const isTravado = (hMareReal > 1.8 && apaQ > 500);
        const gPanel = document.getElementById('backwaterPanel');
        const gLabel = document.getElementById('backwaterLabel');
        const gStatus = document.getElementById('backwaterStatus');

        if(isTravado) {
            gPanel.classList.add('alert-active');
            gStatus.style.display = 'none';
            gLabel.style.display = 'block';
        } else {
            gPanel.classList.remove('alert-active');
            gStatus.style.display = 'block';
            gLabel.style.display = 'none';
        }

        localidades.forEach(l => {
            let hFinal;
            if (l.reg === "A") {
                hFinal = apaH + (apaQ / 6000);
            } else {
                let pesoMare = Math.max(0, 1 - (l.dist / 55));
                let fatorTravamento = isTravado ? (hMareReal * (apaQ / 3500)) : 0;
                hFinal = hJusanteBase - (l.dist * 0.07) + (apaQ / 2500) + (hMareReal * 0.45 * pesoMare) + fatorTravamento;
            }

            let diff = hFinal - l.cota;
            let statusText = diff >= 0 ? "CHEIA" : (diff >= -0.40 ? "ALERTA" : "SECO");
            let statusClass = diff >= 0 ? "status-alagado" : (diff >= -0.40 ? "status-provavel" : "status-seco");

            let row = tbody.insertRow();
            row.insertCell(0).innerHTML = (l.hist ? '<span class="historic-tag">H</span>' : '') + l.id;
            row.insertCell(1).innerText = l.cota.toFixed(1) + "m";
            row.insertCell(2).innerText = hFinal.toFixed(2) + "m";
            let cellStatus = row.insertCell(3);
            cellStatus.innerText = statusText;
            cellStatus.className = statusClass;

            let markerColor = diff >= 0 ? "#ff0000" : (diff >= -0.40 ? "#ffa500" : "#ffffff");
            markers[l.id].setStyle({color: markerColor, fillColor: markerColor});
            markers[l.id].setRadius(250 + (Math.max(0, diff + 0.5) * 500));
        });
    }

    document.getElementById('btnLog').onclick = () => {
        const blob = new Blob([logData], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `DATASET_MONDEGO_${new Date().getTime()}.txt`;
        a.click();
    };

    syncData();
    setInterval(syncData, 60000); 
    setInterval(update, 1000);
</script>
</body>
</html>
