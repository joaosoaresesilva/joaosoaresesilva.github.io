<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simulador Baixo Mondego - Alfarelos e Linha do Norte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; }
        #map { height: 70vh; width: 100%; background: #222; }
        .panel { padding: 15px; background: #16213e; border-top: 4px solid #48dbfb; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .slider-box { background: #0f3460; padding: 10px; border-radius: 6px; border: 1px solid #1e3799; }
        .stats-val { font-size: 1.4em; color: #48dbfb; font-weight: bold; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #48dbfb; }
        button { padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; border: none; width: 100%; transition: 0.3s; }
        #btnStart { background: #1dd1a1; color: white; }
        #btnReset { background: #ee5253; color: white; margin-top: 5px; }
        #msg { text-align: center; margin-top: 10px; font-weight: bold; color: #feca57; }
        .label-style { background: rgba(0,0,0,0.8); border: 1px solid #48dbfb; color: white; font-weight: bold; font-size: 10px; padding: 2px; border-radius: 3px; }
        .rail-warning { color: #ff4d4d !important; text-shadow: 0 0 5px #ff0000; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
    <div class="controls-grid">
        <div class="slider-box">
            <label>Caudal (mÂ³/s): <b id="lblFlow">1200</b></label>
            <input type="range" id="inpFlow" min="500" max="12000" step="100" value="1200">
        </div>
        <div class="slider-box">
            <label>NÃ­vel em Alfarelos: <b id="lblStartLevel">10.0</b> m</label>
            <input type="range" id="inpStartLevel" min="8.0" max="22.0" step="0.1" value="10.0">
        </div>
        <div class="slider-box">
            <button id="btnStart">SIMULAR CHEIA</button>
            <button id="btnReset">REINICIAR</button>
        </div>
        <div class="stats-box" style="text-align:center">
            <span>Tempo</span><br><span id="valTime" class="stats-val">0h</span>
        </div>
        <div class="stats-box" style="text-align:center">
            <span>Cota Local</span><br><span id="valLevel" class="stats-val">10.00m</span>
        </div>
    </div>
    <div id="msg">Sistema de MonitorizaÃ§Ã£o FerroviÃ¡ria Ativo.</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([40.1600, -8.6200], 12);
    
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'OpenTopoMap'
    }).addTo(map);

    var zonas = [
        { nome: "Alfarelos (EstaÃ§Ã£o/Linha do Norte)", centro: [40.1485, -8.6470], threshold: 10.5, max: 2000, ferroviario: true },
        { nome: "Montemor-o-Velho (Baixa)", centro: [40.1720, -8.6820], threshold: 9.5, max: 2500 },
        { nome: "Pereira", centro: [40.1600, -8.5850], threshold: 11.2, max: 1800 },
        { nome: "Formoselha", centro: [40.1620, -8.6100], threshold: 10.8, max: 1500 },
        { nome: "Ameal / Taveiro", centro: [40.1820, -8.5200], threshold: 13.5, max: 2500 },
        { nome: "Paul de Arzila", centro: [40.1650, -8.5550], threshold: 11.8, max: 3000 }
    ];

    zonas.forEach(function(z) {
        z.shape = L.circle(z.centro, {
            color: z.ferroviario ? '#ff4d4d' : '#48dbfb', 
            weight: 2, 
            fillColor: z.ferroviario ? '#ff4d4d' : "#48dbfb", 
            fillOpacity: 0, 
            radius: 0, 
            interactive: false
        }).addTo(map);
        
        L.marker(z.centro, {opacity: 0}).addTo(map)
         .bindTooltip(z.nome, {permanent: true, direction: 'top', className: 'label-style'});
    });

    var nivelAtual = 10.0;
    var tempo = 0;
    var timer = null;

    const inpFlow = document.getElementById('inpFlow');
    const inpStartLevel = document.getElementById('inpStartLevel');
    const valLevel = document.getElementById('valLevel');
    const valTime = document.getElementById('valTime');
    const msgDiv = document.getElementById('msg');

    function atualizarMapa() {
        var afetados = [];
        var ferroviarioCortado = false;

        zonas.forEach(function(z) {
            if (nivelAtual > z.threshold) {
                var d = nivelAtual - z.threshold;
                z.shape.setRadius(Math.min(d * 900, z.max));
                z.shape.setStyle({ fillOpacity: Math.min(d * 0.5, 0.8) });
                afetados.push(z.nome.split(" (")[0]);
                if(z.ferroviario) ferroviarioCortado = true;
            } else {
                z.shape.setRadius(0);
            }
        });

        if (ferroviarioCortado) {
            msgDiv.innerHTML = "<span class='rail-warning'>ðŸš¨ LINHA DO NORTE INTERROMPIDA EM ALFARELOS</span>";
            valLevel.classList.add('rail-warning');
        } else if (afetados.length > 0) {
            msgDiv.innerHTML = "âš ï¸ INUNDAÃ‡ÃƒO: " + afetados.join(" | ");
            valLevel.classList.remove('rail-warning');
        } else {
            msgDiv.innerText = "CirculaÃ§Ã£o ferroviÃ¡ria e campos estÃ¡veis.";
            valLevel.classList.remove('rail-warning');
        }
    }

    inpFlow.oninput = function() { document.getElementById('lblFlow').innerText = this.value; };
    inpStartLevel.oninput = function() { 
        if(!timer) {
            nivelAtual = parseFloat(this.value);
            document.getElementById('lblStartLevel').innerText = nivelAtual.toFixed(1);
            valLevel.innerText = nivelAtual.toFixed(2) + "m";
            atualizarMapa();
        }
    };

    document.getElementById('btnStart').onclick = function() {
        if (timer) {
            clearInterval(timer); timer = null;
            this.innerText = "RETOMAR";
        } else {
            this.innerText = "PAUSAR";
            timer = setInterval(function() {
                tempo++;
                nivelAtual += (parseInt(inpFlow.value) - 1200) / 10000;
                valLevel.innerText = Math.max(8, nivelAtual).toFixed(2) + "m";
                valTime.innerText = tempo + "h";
                atualizarMapa();
            }, 600);
        }
    };

    document.getElementById('btnReset').onclick = () => location.reload();
</script>
</body>
</html>
