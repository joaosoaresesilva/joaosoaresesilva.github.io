<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MONDEGO MONITOR  - DATASET INTEGRADO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 35vh; width: 100%; background: #000; filter: grayscale(1) contrast(1.2) brightness(0.6); border-bottom: 2px solid #444; }
        .sar-header { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; font-size: 11px; border-bottom: 1px solid #333; color: #00d2ff; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .panel { flex: 0.8; padding: 15px; display: flex; flex-direction: column; gap: 12px; border-right: 1px solid #222; background: #0a0a0a; overflow-y: auto; }
        .sidebar { flex: 2.2; padding: 10px; background: #050505; overflow-y: auto; }
        .data-card { background: #111; padding: 10px; border: 1px solid #333; border-left: 4px solid #00d2ff; }
        .value-display { font-size: 1.8em; font-weight: bold; color: #fff; letter-spacing: -1px; }
        table { width: 100%; font-size: 10px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 10px; text-align: left; color: #00d2ff; position: sticky; top: 0; background: #050505; z-index: 10; }
        td { padding: 8px; border-bottom: 1px solid #222; color: #ffffff; }
        .status-alagado { color: #ff0000 !important; font-weight: bold; } 
        .status-provavel { color: #ffa500 !important; font-weight: bold; } 
        .status-seco { color: #ffffff !important; } 
        .historic-tag { color: #f1c40f; font-size: 9px; border: 1px solid #f1c40f; padding: 1px 3px; border-radius: 2px; margin-right: 5px; }
        #btnLog { color: #00d2ff; border: 1px solid #00d2ff; background: transparent; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; margin-top: auto;}
        #btnLog:hover { background: #00d2ff; color: #000; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>FONTE: <b>APA + TABUADEMARES.COM</b></div>
    <div>SINC APA: <b id="syncStatus">---</b></div>
    <div>MARÉ FIGUEIRA: <b id="mareStatus">---</b></div>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div class="data-card">
            <h3>CAUDAL (Q)</h3>
            <div id="valFlow" class="value-display">---</div><small>m³/s</small>
        </div>
        <div class="data-card">
            <h3>COTA APA (hA)</h3>
            <div id="valCota" class="value-display">---</div><small>m (Açude)</small>
        </div>
        <div class="data-card">
            <h3>MARÉ REAL</h3>
            <div id="valMare" class="value-display" style="color: #00d2ff;">---</div><small>m (Figueira)</small>
        </div>
        <button id="btnLog">GERAR DATASET PARA R (.TXT)</button>
    </div>

    <div class="sidebar">
        <table id="mainTable">
            <thead>
                <tr><th>LOCALIDADE / PONTO</th><th>SOLO (Z)</th><th>NÍVEL (h)</th><th>ESTADO</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {zoomControl: false}).setView([40.1800, -8.5500], 11);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    const localidades = [
        // ZONA A (COIMBRA)
        {id: "ETA DA BOAVISTA", pos: [40.1947, -8.4190], cota: 22.0, reg: "A", hist: false, dist: 0.1},
        {id: "MOSTEIRO STA CLARA-VELHA", pos: [40.2018, -8.4340], cota: 18.0, reg: "A", hist: true, dist: 0.1},
        {id: "PARQUE DA CANÇÃO", pos: [40.2040, -8.4309], cota: 18.2, reg: "A", hist: true, dist: 0.2},
        {id: "AAC - DESPORTOS NÁUTICOS", pos: [40.2000, -8.4287], cota: 18.3, reg: "A", hist: true, dist: 0.3},
        {id: "URSINHO (PARQUE VERDE)", pos: [40.2015, -8.4282], cota: 18.5, reg: "A", hist: true, dist: 0.4},
        {id: "RUA DA FEITORIA (STA CLARA)", pos: [40.2010, -8.4365], cota: 18.5, reg: "A", hist: true, dist: 0.3},
        {id: "COLÉGIO BISSAYA BARRETO", pos: [40.2205, -8.4610], cota: 18.5, reg: "B", hist: false, dist: 1.4},
        {id: "QUINTA DA VARZEA", pos: [40.1970, -8.4325], cota: 18.8, reg: "A", hist: true, dist: 0.6},
        {id: "ROTUNDA DO ALMEQUE", pos: [40.2135, -8.4485], cota: 19.2, reg: "B", hist: false, dist: 1.0},
        {id: "BAIXA DE COIMBRA (RIO)", pos: [40.2091, -8.4320], cota: 19.5, reg: "A", hist: true, dist: 0.1},
        {id: "LUGAR DA BRUNHEIRA", pos: [40.2155, -8.4520], cota: 19.5, reg: "B", hist: false, dist: 1.2},
        {id: "BOTA ABAIXO (HABITAÇÕES)", pos: [40.2110, -8.4345], cota: 19.8, reg: "A", hist: true, dist: 0.7},
        {id: "PARQUE DR. MANUEL BRAGA", pos: [40.2055, -8.4290], cota: 20.1, reg: "A", hist: true, dist: 0.2},
        {id: "ESTAÇÃO COIMBRA-A", pos: [40.2111, -8.4337], cota: 20.2, reg: "A", hist: true, dist: 0.5},
        {id: "LARGO DA PORTAGEM", pos: [40.2085, -8.4310], cota: 20.3, reg: "A", hist: true, dist: 0.4},
        {id: "HOTEL ASTÓRIA / PORTAGEM", pos: [40.2088, -8.4315], cota: 20.5, reg: "A", hist: true, dist: 0.4},
        {id: "BAIXA (RUA DIREITA)", pos: [40.2095, -8.4295], cota: 20.5, reg: "A", hist: true, dist: 0.5},
        {id: "PRAÇA DO COMÉRCIO", pos: [40.2092, -8.4298], cota: 20.8, reg: "A", hist: true, dist: 0.5},
        {id: "BAIXA (RUA DA SOFIA)", pos: [40.2115, -8.4312], cota: 21.0, reg: "A", hist: true, dist: 0.5},
        {id: "RUA DO BRASIL (ZONA BAIXA)", pos: [40.2045, -8.4215], cota: 22.5, reg: "A", hist: false, dist: 0.8},

        // ZONA B
        {id: "CENTRO HÍPICO DE COIMBRA", pos: [40.2225, -8.4650], cota: 17.8, reg: "B", hist: true, dist: 1.5},
        {id: "CHOUPAL (MARGEM SUL)", pos: [40.2215, -8.4550], cota: 16.5, reg: "B", hist: false, dist: 2.2},
        {id: "CHOUPAL (ENTRADA)", pos: [40.2220, -8.4480], cota: 15.0, reg: "B", hist: false, dist: 2.0},
        {id: "TAVEIRO (CENTRO)", pos: [40.1880, -8.5080], cota: 14.2, reg: "B", hist: false, dist: 8.5},
        {id: "TAVEIRO (COMERCIAL)", pos: [40.1910, -8.5060], cota: 14.0, reg: "B", hist: false, dist: 8.5},
        {id: "VILA POUCA (URBANO)", pos: [40.1850, -8.5150], cota: 13.8, reg: "B", hist: true, dist: 9.0},
        {id: "AMEAL (RESIDENCIAL)", pos: [40.1750, -8.5350], cota: 13.0, reg: "B", hist: false, dist: 11.5},
        {id: "PEREIRA (ESTAÇÃO)", pos: [40.1585, -8.5820], cota: 11.8, reg: "B", hist: false, dist: 18.5},
        {id: "PEREIRA DO CAMPO", pos: [40.1580, -8.5850], cota: 11.5, reg: "B", hist: false, dist: 18.0},
        {id: "MONTEMOR-O-VELHO", pos: [40.1745, -8.6815], cota: 10.5, reg: "B", hist: false, dist: 26.0},
        {id: "EREIRA", pos: [40.1420, -8.6950], cota: 9.8, reg: "B", hist: false, dist: 29.0},
        {id: "VILA VERDE", pos: [40.1350, -8.8400], cota: 7.5, reg: "B", hist: false, dist: 38.0},
        {id: "FIGUEIRA (SALINAS)", pos: [40.1450, -8.8250], cota: 4.5, reg: "B", hist: false, dist: 41.0}
    ];

    let apaQ = 0, apaH = 0, hMareReal = 0.8;
    let logData = "TIMESTAMP,LOCAL,Q_APA,H_APA,H_CALC,H_MARE,STATUS\n";
    let markers = {};

    localidades.forEach(l => {
        markers[l.id] = L.circle(l.pos, {radius: 250, weight: 1, fillOpacity: 0.2, color: '#ffffff'}).addTo(map);
    });

    async function syncData() {
        try {
            // Sincronizar com a APA
            const resAPA = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://infoagua.apambiente.pt/pt/cheias/cheia-detalhe/1627743374'));
            const dataAPA = await resAPA.json();
            const flowM = dataAPA.contents.match(/(\d+[.,]?\d*)\s*m3\/s/);
            const cotaM = dataAPA.contents.match(/(\d+[.,]\d+)\s*m(?!\d|\/|3)/);
            if (flowM) apaQ = parseFloat(flowM[1].replace(',', '.'));
            if (cotaM) apaH = parseFloat(cotaM[1].replace(',', '.'));

            // Sincronizar com site de Maré - tabuademares.com
            const resMare = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://tabuademares.com/pt/coimbra/figueira-da-foz'));
            const dataMare = await resMare.json();
            const mareM = dataMare.contents.match(/(\d+[.,]\d+)\s*m/);
            if (mareM) {
                hMareReal = parseFloat(mareM[1].replace(',', '.'));
                document.getElementById('mareStatus').innerText = hMareReal.toFixed(2) + "m";
            }
            document.getElementById('syncStatus').innerText = "OK: " + new Date().toLocaleTimeString();
        } catch (e) { document.getElementById('syncStatus').innerText = "ERRO SINC"; }
    }

    function update() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        let saltoBase = 4.2; // desnivel tipico açude
        let reducaoAfogamento = (apaQ / 600); 
        let diferencialReal = Math.max(0.4, saltoBase - reducaoAfogamento); 
        let hJusanteBase = (apaH - diferencialReal)+ (hMareReal * 0.15);

        document.getElementById('valFlow').innerText = apaQ.toFixed(0);
        document.getElementById('valCota').innerText = apaH.toFixed(2);
        document.getElementById('valMare').innerText = hMareReal.toFixed(2);

        localidades.forEach(l => {
            let hFinal;
            if (l.reg === "A") {
            // Montante: O nível sobe ligeiramente com o atrito do caudal
                hFinal = apaH + (apaQ / 8000);
            } else {
                let pesoMare = Math.max(0, 1 - (l.dist / 45));
                hFinal = hJusanteBase - (l.dist * 0.05) + (apaQ / 2800) + (hMareReal * 0.6 * pesoMare);
            }

            let diff = hFinal - l.cota;
            let statusText = diff >= 0 ? "CHEIA" : (diff >= -0.40 ? "ALERTA" : "SECO");
            let statusClass = diff >= 0 ? "status-alagado" : (diff >= -0.40 ? "status-provavel" : "status-seco");

            let row = tbody.insertRow();
            let histPrefix = l.hist ? '<span class="historic-tag">H</span>' : '';
            row.insertCell(0).innerHTML = histPrefix + l.id;
            row.insertCell(1).innerText = l.cota.toFixed(1) + "m";
            row.insertCell(2).innerText = hFinal.toFixed(2) + "m";
            let cellStatus = row.insertCell(3);
            cellStatus.innerText = (diff >= 0 ? "⚠️ " : "") + statusText;
            cellStatus.className = statusClass;

            // Cores por Cota
            let corCirculo = l.hist ? '#f1c40f' : '#ffffff';
            if (l.cota >= 20.0 && l.cota < 21.0) corCirculo = '#00ff00';
            else if (l.cota >= 21.0 && l.cota < 22.0) corCirculo = '#800080';

            let markerColor = diff >= 0 ? "#ff0000" : (diff >= -0.40 ? "#ffa500" : corCirculo);
            markers[l.id].setRadius(200 + (Math.max(0, diff + 0.5) * 600));
            markers[l.id].setStyle({color: markerColor, fillColor: markerColor});
            
            logData += `${new Date().toISOString()},"${l.id}",${apaQ.toFixed(1)},${apaH.toFixed(2)},${hFinal.toFixed(2)},${hMareReal.toFixed(2)},${statusText}\n`;
        });
    }

    document.getElementById('btnLog').onclick = () => {
        const blob = new Blob([logData], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `DATASET_MONDEGO_${new Date().getTime()}.txt`;
        a.click();
    };

    syncData();
    setInterval(syncData, 60000); 
    setInterval(update, 1000);
</script>
</body>
</html>
