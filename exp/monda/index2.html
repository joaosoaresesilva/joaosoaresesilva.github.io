<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Sim  Topogr√°fico Coimbra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; }
        #map { height: 70vh; width: 100%; background: #222; }
        .panel { padding: 15px; background: #16213e; border-top: 4px solid #48dbfb; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .slider-box { background: #0f3460; padding: 10px; border-radius: 6px; border: 1px solid #1e3799; }
        .stats-val { font-size: 1.4em; color: #48dbfb; font-weight: bold; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #48dbfb; }
        button { padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; border: none; width: 100%; transition: 0.3s; }
        #btnStart { background: #1dd1a1; color: white; }
        #btnReset { background: #ee5253; color: white; margin-top: 5px; }
        #msg { text-align: center; margin-top: 10px; font-weight: bold; color: #feca57; text-shadow: 1px 1px 2px #000; }
        .label-style { background: rgba(0,0,0,0.6); border: 1px solid #48dbfb; color: white; font-weight: bold; font-size: 11px; padding: 2px; border-radius: 3px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
    <div class="controls-grid">
        <div class="slider-box">
            <label>Caudal (m¬≥/s): <b id="lblFlow">1000</b></label>
            <input type="range" id="inpFlow" min="500" max="10000" step="100" value="1000">
        </div>
        <div class="slider-box">
            <label>N√≠vel Rio: <b id="lblStartLevel">15.0</b> m</label>
            <input type="range" id="inpStartLevel" min="14.0" max="25.0" step="0.1" value="15.0">
        </div>
        <div class="slider-box">
            <button id="btnStart">SIMULAR FLUXO</button>
            <button id="btnReset">REINICIAR</button>
        </div>
        <div class="stats-box" style="text-align:center">
            <span>Tempo Simulado</span><br><span id="valTime" class="stats-val">0h</span>
        </div>
        <div class="stats-box" style="text-align:center">
            <span>Eleva√ß√£o √Ågua</span><br><span id="valLevel" class="stats-val">15.00m</span>
        </div>
    </div>
    <div id="msg">Mapa Topogr√°fico Ativo. Analisando curvas de n√≠vel.</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Configura√ß√£o com OpenTopoMap para ver curvas de n√≠vel e relevo
    var map = L.map('map').setView([40.2050, -8.4300], 14);
    
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data: &copy; OpenStreetMap contributors, SRTM | Map style: &copy; OpenTopoMap'
    }).addTo(map);

    var zonas = [
        { nome: "ETA Boavista (16.5m)", centro: [40.1895, -8.4215], threshold: 16.5, max: 550 },
        { nome: "Chanterene / Baixa (15.5m)", centro: [40.2118, -8.4295], threshold: 15.5, max: 400 },
        { nome: "Santa-Clara-a-Velha (15.8m)", centro: [40.2018, -8.4335], threshold: 15.8, max: 450 },
        { nome: "Parque Verde Docas (15.8m)", centro: [40.2030, -8.4255], threshold: 15.8, max: 550 },
        { nome: "Parque Choupalinho (16.4m)", centro: [40.2085, -8.4355], threshold: 16.4, max: 350 },
        { nome: "A√ßude-Ponte (17.8m)", centro: [40.2155, -8.4410], threshold: 17.8, max: 400 },
        { nome: "Baixo Mondego (15.2m)", centro: [40.1850, -8.4950], threshold: 15.2, max: 3000 }
    ];

    zonas.forEach(function(z) {
        z.shape = L.circle(z.centro, {
            color: '#48dbfb', weight: 1, fillColor: "#48dbfb", fillOpacity: 0, radius: 0, interactive: false
        }).addTo(map);
        
        L.marker(z.centro, {opacity: 0}).addTo(map)
         .bindTooltip(z.nome, {permanent: true, direction: 'top', className: 'label-style'});
    });

    var nivelAtual = 15.0;
    var tempo = 0;
    var timer = null;

    const inpFlow = document.getElementById('inpFlow');
    const inpStartLevel = document.getElementById('inpStartLevel');
    const valLevel = document.getElementById('valLevel');
    const valTime = document.getElementById('valTime');
    const msgDiv = document.getElementById('msg');

    inpFlow.oninput = function() { document.getElementById('lblFlow').innerText = this.value; };
    inpStartLevel.oninput = function() { 
        if(!timer) {
            nivelAtual = parseFloat(this.value);
            document.getElementById('lblStartLevel').innerText = nivelAtual.toFixed(1);
            valLevel.innerText = nivelAtual.toFixed(2) + "m";
            atualizarMapa();
        }
    };

    function atualizarMapa() {
        var afetados = [];
        zonas.forEach(function(z) {
            if (nivelAtual > z.threshold) {
                var d = nivelAtual - z.threshold;
                z.shape.setRadius(Math.min(d * 400, z.max));
                z.shape.setStyle({ fillOpacity: Math.min(d * 0.45, 0.8) });
                afetados.push(z.nome.split(" (")[0]);
            } else {
                z.shape.setRadius(0);
            }
        });
        if (afetados.length > 0) msgDiv.innerHTML = "üö® ZONAS ABAIXO DA LINHA DE √ÅGUA: " + afetados.join(" | ");
        else msgDiv.innerText = "N√≠vel do rio est√°vel. Topologia segura.";
    }

    document.getElementById('btnStart').onclick = function() {
        if (timer) {
            clearInterval(timer); timer = null;
            this.innerText = "RETOMAR";
            this.style.background = "#1dd1a1";
        } else {
            this.innerText = "PAUSAR";
            this.style.background = "#ff9f43";
            timer = setInterval(function() {
                tempo++;
                nivelAtual += (parseInt(inpFlow.value) - 1100) / 12000;
                valLevel.innerText = Math.max(14, nivelAtual).toFixed(2) + "m";
                valTime.innerText = tempo + "h";
                atualizarMapa();
            }, 600);
        }
    };

    document.getElementById('btnReset').onclick = () => location.reload();
</script>
</body>
</html>
