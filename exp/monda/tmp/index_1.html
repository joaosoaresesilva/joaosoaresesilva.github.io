<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MONDEGO - MODO SAR 25cm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 40vh; width: 100%; background: #000; filter: grayscale(1) contrast(1.2) brightness(0.8); border-bottom: 2px solid #333; }
        .sar-header { background: rgba(0,0,0,0.9); padding: 5px 20px; display: flex; justify-content: space-between; font-size: 12px; border-bottom: 1px solid #444; color: #aaa; }
        .sar-header b { color: #00d2ff; }
        #timeDisplay { position: absolute; top: 50px; right: 20px; z-index: 1000; background: rgba(10, 10, 10, 0.9); padding: 10px; border: 1px solid #f1c40f; color: #f1c40f; text-align: right; }
        #simClock { font-size: 1.6em; font-weight: bold; display: block; }
        .main-container { display: flex; flex: 1; overflow: hidden; background: #0a0a0a; }
        .panel { flex: 1.6; padding: 15px; display: flex; flex-direction: column; gap: 10px; border-right: 1px solid #222; }
        .sidebar { flex: 1.4; padding: 15px; background: #050505; overflow-y: auto; }
        .slider-box { background: #111; padding: 10px; border: 1px solid #333; font-size: 0.8em; }
        .slider-box b { color: #f1c40f; }
        input[type=range] { width: 100%; accent-color: #f1c40f; }
        select { background: #000; color: #00d2ff; border: 1px solid #00d2ff; padding: 8px; width: 100%; font-family: inherit; }
        button { padding: 12px; border: 1px solid #444; font-weight: bold; cursor: pointer; font-family: inherit; transition: 0.3s; width: 100%; }
        #btnRun { background: transparent; color: #2ecc71; border-color: #2ecc71; }
        #btnRun.active { background: #e74c3c; color: white; border-color: #e74c3c; }
        .graph-container { background: #000; border: 1px solid #333; margin-top: 5px; position: relative; flex-grow: 1; display: flex; flex-direction: column; }
        .graph-area { height: 100px; position: relative; overflow: hidden; width: 100%; }
        .bar-c { position: absolute; bottom: 0; width: 2px; background: #f1c40f; }
        .bar-b { position: absolute; bottom: 0; width: 2px; background: #00d2ff; }
        .timeline-axis { height: 20px; background: #000; font-size: 10px; color: #555; position: relative; border-top: 1px solid #222; }
        table { width: 100%; font-size: 11px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 8px; text-align: left; color: #00d2ff; }
        td { padding: 8px; border-bottom: 1px solid #222; }
        .at-risk { background: rgba(241, 196, 15, 0.1); color: #f1c40f; font-weight: bold; }
        .danger { color: #e74c3c !important; }
        .sensor-tag { font-size: 10px; font-weight: bold; color: #f1c40f; text-shadow: 2px 2px #000; white-space: nowrap; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>DATA: <b>2026FEB04</b></div>
    <div>TIPO: <b>SAR (DYNAMICS ON)</b></div>
    <div>RESOLU√á√ÉO: <b>25cm / LIGHT OVERLAY</b></div>
</div>

<div id="timeDisplay">
    <span id="simClock">--:--:--</span>
    <small id="elapsed">T+ 0 MIN</small>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="slider-box">
                <label>COTA INICIAL: <b id="txtInitC">15.42</b>m</label>
                <input type="range" id="inpInitC" min="13.5" max="18.5" step="0.01" value="15.42">
            </div>
            <div class="slider-box">
                <label>CAUDAL: <b id="txtFlow">2100</b> m¬≥/s</label>
                <input type="range" id="inpFlow" min="500" max="12000" step="100" value="2100">
            </div>
            <div class="slider-box">
                <label>A√áUDE: <b id="txtGates">90</b>%</label>
                <input type="range" id="inpGates" min="0" max="100" value="90">
            </div>
        </div>

        <div style="background: #111; padding: 10px; border: 1px solid #333;">
            <label style="font-size: 0.7em; color: #555; display: block; margin-bottom: 5px;">IA: SELE√á√ÉO DE CEN√ÅRIO</label>
            <select id="selHist">
                <option value="default">-- SELECIONE TEMPESTADE --</option>
                <option value="h_kristine">TEMPESTADE KRISTINE (JAN 2026)</option>
                <option value="h_caetano">TEMPESTADE CAETANO (NOV 2024)</option>
                <option value="h_kirk">TEMPESTADE KIRK (OUT 2024)</option>
                <option value="h2019">TEMPESTADE ELSA (DEZ 2019)</option>
                <option value="h2001">CHEIA HIST√ìRICA 2001 (CR√çTICO)</option>
            </select>
        </div>
        
        <button id="btnRun">INICIAR MONITORIZA√á√ÉO SAR</button>

        <div class="graph-container">
            <div class="graph-area" id="graphArea"></div>
            <div class="timeline-axis" id="timelineArea"></div>
        </div>
    </div>

    <div class="sidebar">
        <h4 style="margin: 0 0 10px 0; color:#f1c40f; font-size: 0.9em;">üì° RELAT√ìRIO DE SENSORES</h4>
        <table id="mainTable">
            <thead><tr><th>LOCAL</th><th>COTA CRIT.</th><th>N√çVEL</th><th>ESTADO</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([40.1800, -8.6000], 11); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const sensores = [
        {id: "MOSTEIRO STA CLARA", pos: [40.2018, -8.4340], cota: 13.5, reg: "C"},
        {id: "BAIXA (P. COM√âRCIO)", pos: [40.2092, -8.4298], cota: 14.2, reg: "C"},
        {id: "MOSTEIRO STA CRUZ", pos: [40.2108, -8.4285], cota: 15.5, reg: "C"},
        {id: "CAMPOS DO BOL√ÉO", pos: [40.2150, -8.4650], cota: 13.0, reg: "B"},
        {id: "MONTEMOR (VILA)", pos: [40.1745, -8.6815], cota: 10.2, reg: "B"},
        {id: "PEREIRA (LINHA)", pos: [40.1585, -8.5910], cota: 11.0, reg: "B"},
        {id: "FIGUEIRA (SALINAS)", pos: [40.1450, -8.8250], cota: 4.5, reg: "B"},
        {id: "PORTELA", pos: [40.1945, -8.4055], cota: 20.2, reg: "C"},
        {id: "ETA BOAVISTA", pos: [40.1895, -8.4190], cota: 15.1, reg: "C"}, 
        {id: "ESTADIO UNIV.", pos: [40.2045, -8.4345], cota: 14.5, reg: "C"},
        {id: "PARQUE VERDE", pos: [40.2035, -8.4275], cota: 14.8, reg: "C"},
        {id: "PTE STA CLARA", pos: [40.2085, -8.4285], cota: 15.8, reg: "C"},
        {id: "CHOUPAL", pos: [40.2220, -8.4480], cota: 14.8, reg: "C"},
        {id: "TAVEIRO", pos: [40.1910, -8.5060], cota: 14.0, reg: "C"},
        {id: "AMEAL", pos: [40.1750, -8.5350], cota: 13.2, reg: "B"},
        {id: "ARZILA", pos: [40.1650, -8.5550], cota: 12.5, reg: "B"},
        {id: "FORMOSELHA", pos: [40.1550, -8.6250], cota: 10.8, reg: "B"},
        {id: "EREIRA", pos: [40.1420, -8.6950], cota: 9.8, reg: "B"}
    ];

    let visualMarkers = {};
    let hC = 15.42, hB = 10.55, tempo = 0, rodando = false;
    let simTime = new Date();

    sensores.forEach(s => {
        L.circleMarker(s.pos, { radius: 2, color: '#00d2ff', fillColor: '#00d2ff', fillOpacity: 1 }).addTo(map);
        
        // C√≠rculo com contorno leve por defeito
        const circle = L.circle(s.pos, { 
            radius: 0, 
            color: '#888888', 
            weight: 1.2, 
            opacity: 0.6,
            fillColor: '#f1c40f',
            fillOpacity: 0.15 
        }).addTo(map);

        const label = L.marker(s.pos, { 
            icon: L.divIcon({ className: 'sensor-tag', html: `<span id="tag-${s.id.replace(/\s+|\.|\(|\)/g, '')}" style="display:none">‚ö† ALERTA</span>`, iconAnchor: [-10, 10] }) 
        }).addTo(map);

        visualMarkers[s.id] = { circle, label };
    });

    function updateUI() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        sensores.forEach(s => {
            let nivel = (s.reg === "C") ? hC : hB;
            let diff = nivel - s.cota;
            let visual = visualMarkers[s.id];
            let tagSpan = document.getElementById(`tag-${s.id.replace(/\s+|\.|\(|\)/g, '')}`);
            let row = tbody.insertRow();
            
            if (diff > 0) {
                row.className = 'at-risk';
                visual.circle.setRadius(20 + diff * 600);
                if(tagSpan) tagSpan.style.display = 'block';
                
                // REGRA DIN√ÇMICA DE COR
                if(diff > 1.5) {
                    visual.circle.setStyle({ color: '#e74c3c', weight: 2, fillOpacity: 0.25 }); // Vermelho para Severo
                    row.classList.add('danger');
                    row.insertCell(3).innerText = "SEVERE FLOOD";
                } else {
                    visual.circle.setStyle({ color: '#888888', weight: 1.2, fillOpacity: 0.15 }); // Cinza para Moderado
                    row.insertCell(3).innerText = "MODERATE";
                }

                row.insertCell(0).innerText = s.id;
                row.insertCell(1).innerText = s.cota + "M";
                row.insertCell(2).innerText = nivel.toFixed(2) + "M";
            } else {
                visual.circle.setRadius(0);
                if(tagSpan) tagSpan.style.display = 'none';
                row.insertCell(0).innerText = s.id; row.insertCell(1).innerText = s.cota + "M";
                row.insertCell(2).innerText = nivel.toFixed(2) + "M"; row.insertCell(3).innerText = "NOMINAL";
            }
        });
        document.getElementById('simClock').innerText = simTime.toLocaleTimeString('pt-PT');
        document.getElementById('elapsed').innerText = `T+ ${tempo} MIN`;
    }

    // --- FUN√á√ïES DE SIMULA√á√ÉO (MANTIDAS) ---
    document.getElementById('selHist').onchange = function() {
        const val = this.value;
        if(val === "h_kristine") { setParams(15.5, 2600, 85); }
        else if(val === "h_caetano") { setParams(15.2, 2100, 75); }
        else if(val === "h_kirk") { setParams(15.1, 1800, 70); }
        else if(val === "h2019") { setParams(15.8, 5100, 100); }
        else if(val === "h2001") { setParams(16.5, 7200, 100); }
    };

    function setParams(c, f, g) {
        hC = c; document.getElementById('inpInitC').value = c; document.getElementById('txtInitC').innerText = c;
        document.getElementById('inpFlow').value = f; document.getElementById('txtFlow').innerText = f;
        document.getElementById('inpGates').value = g; document.getElementById('txtGates').innerText = g;
        updateUI();
    }

    function simular() {
        const flow = parseInt(document.getElementById('inpFlow').value);
        const gates = parseInt(document.getElementById('inpGates').value) / 100;
        hC += ( (14.8 + (flow / 1850) * (1.1 - gates)) - hC ) * 0.03;
        hB += ( (9.0 + (flow / 1400) * (gates + 0.4)) - hB ) * 0.015;
        simTime.setMinutes(simTime.getMinutes() + 1);
        tempo++;
        updateUI();
        desenharGrafico();
    }

    function desenharGrafico() {
        const graphArea = document.getElementById('graphArea');
        const timelineArea = document.getElementById('timelineArea');
        const x = (tempo * 2) % graphArea.offsetWidth;
        if (x < 2) { graphArea.innerHTML = ''; timelineArea.innerHTML = ''; }
        const bc = document.createElement('div'); bc.className = 'bar-c'; bc.style.left = x + 'px'; bc.style.height = (hC - 13) * 12 + 'px';
        graphArea.appendChild(bc);
        const bb = document.createElement('div'); bb.className = 'bar-b'; bb.style.left = x + 'px'; bb.style.height = (hB - 7) * 8 + 'px';
        graphArea.appendChild(bb);
    }

    document.getElementById('btnRun').onclick = function() {
        rodando = !rodando;
        if(rodando && tempo === 0) simTime = new Date();
        this.innerText = rodando ? "INTERROMPER VARREDURA" : "INICIAR MONITORIZA√á√ÉO";
        this.className = rodando ? "active" : "";
    };

    document.getElementById('inpInitC').oninput = function() { hC = parseFloat(this.value); document.getElementById('txtInitC').innerText = hC.toFixed(2); updateUI(); };
    document.getElementById('inpFlow').oninput = function() { document.getElementById('txtFlow').innerText = this.value; };
    document.getElementById('inpGates').oninput = function() { document.getElementById('txtGates').innerText = this.value; };

    setInterval(() => { if(rodando) simular(); }, 1000);
    updateUI();
</script>
</body>
</html>
