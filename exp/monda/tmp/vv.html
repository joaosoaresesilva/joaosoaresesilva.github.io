<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MONDEGO - GEST츾O ADAPTATIVA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 40vh; width: 100%; background: #000; filter: grayscale(1) contrast(1.2) brightness(0.8); border-bottom: 2px solid #333; }
        .sar-header { background: rgba(0,0,0,0.9); padding: 5px 20px; display: flex; justify-content: space-between; font-size: 12px; border-bottom: 1px solid #444; color: #aaa; }
        .sar-header b { color: #00d2ff; }
        #timeDisplay { position: absolute; top: 50px; right: 20px; z-index: 1000; background: rgba(10, 10, 10, 0.9); padding: 10px; border: 1px solid #f1c40f; color: #f1c40f; text-align: right; }
        #simClock { font-size: 1.6em; font-weight: bold; display: block; }
        .main-container { display: flex; flex: 1; overflow: hidden; background: #0a0a0a; }
        .panel { flex: 1.6; padding: 15px; display: flex; flex-direction: column; gap: 8px; border-right: 1px solid #222; }
        .sidebar { flex: 1.4; padding: 15px; background: #050505; overflow-y: auto; }
        .slider-box { background: #111; padding: 8px; border: 1px solid #333; font-size: 0.8em; }
        .slider-box b { color: #f1c40f; }
        input[type=range] { width: 100%; accent-color: #f1c40f; }
        
        /* Sec칞칚o de Otimiza칞칚o */
        .opt-panel { background: #001a1a; border: 1px solid #00d2ff; padding: 10px; margin-top: 5px; border-radius: 4px; }
        .opt-title { font-size: 10px; color: #00d2ff; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .opt-mode { display: flex; flex-direction: column; gap: 5px; font-size: 11px; }
        .opt-mode label { display: flex; align-items: center; gap: 8px; cursor: pointer; color: #aaa; }
        .opt-mode input:checked + span { color: #f1c40f; font-weight: bold; }

        button { padding: 12px; border: 1px solid #444; font-weight: bold; cursor: pointer; font-family: inherit; transition: 0.3s; width: 100%; }
        #btnRun { background: transparent; color: #2ecc71; border-color: #2ecc71; }
        #btnRun.active { background: #e74c3c; color: white; border-color: #e74c3c; }
        
        .graph-container { background: #000; border: 1px solid #333; margin-top: 5px; position: relative; flex-grow: 1; display: flex; flex-direction: column; }
        .graph-area { height: 80px; position: relative; overflow: hidden; width: 100%; }
        .bar-c { position: absolute; bottom: 0; width: 2px; background: #f1c40f; }
        .bar-b { position: absolute; bottom: 0; width: 2px; background: #00d2ff; }
        
        table { width: 100%; font-size: 11px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 8px; text-align: left; color: #00d2ff; }
        td { padding: 6px; border-bottom: 1px solid #222; }
        .at-risk { background: rgba(241, 196, 15, 0.1); color: #f1c40f; }
        .severe-risk { background: rgba(231, 76, 60, 0.2); color: #e74c3c; font-weight: bold; }
        .sensor-tag { font-size: 10px; font-weight: bold; color: #f1c40f; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>COIMBRA: <b>CONTROLO DE CHEIAS</b></div>
    <div>SISTEMA: <b>IA PILOTO AUTOM츼TICO</b></div>
    <div>ALVO: <b>ESTRUTURAS CR칈TICAS</b></div>
</div>

<div id="timeDisplay">
    <span id="simClock">--:--:--</span>
    <small id="elapsed">T+ 0 MIN</small>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="slider-box">COTA: <b id="txtInitC">15.42</b>m<br><input type="range" id="inpInitC" min="13.5" max="18.5" step="0.01" value="15.42"></div>
            <div class="slider-box">CAUDAL: <b id="txtFlow">2100</b> m췁/s<br><input type="range" id="inpFlow" min="500" max="12000" step="100" value="2100"></div>
            <div class="slider-box">A칂UDE: <b id="txtGates">90</b>%<br><input type="range" id="inpGates" min="0" max="100" value="90"></div>
        </div>

        <button id="btnRun">INICIAR SIMULA칂츾O</button>

        <div class="graph-container">
            <div class="graph-area" id="graphArea"></div>
        </div>

        <div class="opt-panel">
            <div class="opt-title">丘뙖잺 Algoritmo de Otimiza칞칚o SAR</div>
            <div class="opt-mode">
                <label>
                    <input type="radio" name="iaMode" value="off" checked> 
                    <span>MODO MANUAL (Piloto Desligado)</span>
                </label>
                <label>
                    <input type="radio" name="iaMode" value="baixa"> 
                    <span>PRIORIDADE: PROTEGER BAIXA (Cota m치x 15.2m)</span>
                </label>
                <label>
                    <input type="radio" name="iaMode" value="total"> 
                    <span>MINIMIZAR IMPACTO TOTAL (Evitar Vermelhos)</span>
                </label>
            </div>
            <div id="aiLog" style="font-size: 9px; color: #00d2ff; margin-top: 8px; border-top: 1px solid #003333; padding-top: 5px;">IA: AGUARDANDO COMANDO...</div>
        </div>
    </div>

    <div class="sidebar">
        <h4 style="margin: 0 0 10px 0; color:#f1c40f; font-size: 0.9em;">游니 ESTADO DAS SONDAS CR칈TICAS</h4>
        <table id="mainTable">
            <thead><tr><th>LOCAL</th><th>COTA</th><th>N칈VEL</th><th>ESTADO</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([40.1850, -8.6000], 11); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const sensores = [
        {id: "MOSTEIRO STA CLARA", pos: [40.2018, -8.4340], cota: 13.5, reg: "C"},
        {id: "BAIXA (P. COM칄RCIO)", pos: [40.2092, -8.4298], cota: 14.2, reg: "C"},
        {id: "CAMPOS DO BOL츾O", pos: [40.2150, -8.4650], cota: 13.0, reg: "B"},
        {id: "MONTEMOR (VILA)", pos: [40.1745, -8.6815], cota: 10.2, reg: "B"},
        {id: "PEREIRA (LINHA)", pos: [40.1585, -8.5910], cota: 11.0, reg: "B"},
        {id: "ETA BOAVISTA", pos: [40.1895, -8.4190], cota: 15.1, reg: "C"},
        {id: "TAVEIRO", pos: [40.1910, -8.5060], cota: 14.0, reg: "C"}
    ];

    let visualMarkers = {};
    let hC = 15.42, hB = 10.55, tempo = 0, rodando = false;
    let simTime = new Date();

    sensores.forEach(s => {
        L.circleMarker(s.pos, { radius: 2, color: '#00d2ff', fillColor: '#00d2ff', fillOpacity: 1 }).addTo(map);
        const circle = L.circle(s.pos, { radius: 0, color: '#888888', weight: 1.2, opacity: 0.6, fillColor: '#f1c40f', fillOpacity: 0.15 }).addTo(map);
        visualMarkers[s.id] = circle;
    });

    function updateUI() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let redCount = 0;

        sensores.forEach(s => {
            let nivel = (s.reg === "C") ? hC : hB;
            let diff = nivel - s.cota;
            let circle = visualMarkers[s.id];
            let row = tbody.insertRow();
            
            if (diff > 0) {
                circle.setRadius(20 + diff * 600);
                if (diff > 1.0) {
                    redCount++;
                    row.className = 'severe-risk';
                    circle.setStyle({ color: '#e74c3c', fillColor: '#e74c3c', fillOpacity: 0.3 });
                } else {
                    row.className = 'at-risk';
                    circle.setStyle({ color: '#888888', fillColor: '#f1c40f', fillOpacity: 0.15 });
                }
                row.insertCell(0).innerText = s.id; row.insertCell(1).innerText = s.cota + "m";
                row.insertCell(2).innerText = nivel.toFixed(2) + "m"; row.insertCell(3).innerText = (diff > 1.0) ? "CR칈TICO" : "ALERTA";
            } else {
                circle.setRadius(0);
                row.insertCell(0).innerText = s.id; row.insertCell(1).innerText = s.cota + "m";
                row.insertCell(2).innerText = nivel.toFixed(2) + "m"; row.insertCell(3).innerText = "OK";
            }
        });
        document.getElementById('simClock').innerText = simTime.toLocaleTimeString('pt-PT');
        return redCount;
    }

    function simular() {
        let flow = parseInt(document.getElementById('inpFlow').value);
        let gatesInput = document.getElementById('inpGates');
        let iaMode = document.querySelector('input[name="iaMode"]:checked').value;
        let log = document.getElementById('aiLog');

        if (iaMode !== "off") {
            const nivelBaixa = hC;
            const cotaBaixa = 14.2;
            const diffBaixa = nivelBaixa - cotaBaixa;
            
            if (iaMode === "baixa") {
                if (diffBaixa > 0.8) { // Prote칞칚o agressiva da Baixa
                    gatesInput.value = Math.max(0, gatesInput.value - 4);
                    log.innerText = "IA: PRIORIDADE BAIXA - ABRINDO A칂UDE!";
                }
            } 
            else if (iaMode === "total") {
                // Algoritmo Total: Tenta equilibrar hC e hB
                // Se Coimbra est치 muito alta, abre. Se o Baixo Mondego est치 a ficar cr칤tico (hB > 12), fecha um pouco.
                if (diffBaixa > 0.9) {
                    gatesInput.value = Math.max(0, gatesInput.value - 2);
                    log.innerText = "IA: REDUZINDO COIMBRA...";
                } else if (hB > 12.5 && diffBaixa < 0.5) {
                    gatesInput.value = Math.min(100, parseInt(gatesInput.value) + 2);
                    log.innerText = "IA: PROTEGENDO BAIXO MONDEGO (RETEN칂츾O)...";
                } else {
                    log.innerText = "IA: ESTABILIZANDO IMPACTO GLOBAL";
                }
            }
            document.getElementById('txtGates').innerText = gatesInput.value;
        }

        let gates = parseInt(gatesInput.value) / 100;
        hC += ( (14.8 + (flow / 1850) * (1.1 - gates)) - hC ) * 0.03;
        hB += ( (9.0 + (flow / 1400) * (gates + 0.4)) - hB ) * 0.015;
        
        simTime.setMinutes(simTime.getMinutes() + 1);
        tempo++;
        updateUI();
        desenharGrafico();
    }

    function desenharGrafico() {
        const graphArea = document.getElementById('graphArea');
        const x = (tempo * 2) % graphArea.offsetWidth;
        if (x < 2) graphArea.innerHTML = '';
        const bc = document.createElement('div'); bc.className = 'bar-c'; bc.style.left = x + 'px'; bc.style.height = (hC - 13) * 10 + 'px';
        graphArea.appendChild(bc);
        const bb = document.createElement('div'); bb.className = 'bar-b'; bb.style.left = x + 'px'; bb.style.height = (hB - 7) * 8 + 'px';
        graphArea.appendChild(bb);
    }

    document.getElementById('btnRun').onclick = function() {
        rodando = !rodando;
        this.innerText = rodando ? "INTERROMPER" : "INICIAR SIMULA칂츾O";
        this.className = rodando ? "active" : "";
    };

    document.getElementById('inpInitC').oninput = function() { hC = parseFloat(this.value); document.getElementById('txtInitC').innerText = hC.toFixed(2); updateUI(); };
    document.getElementById('inpFlow').oninput = function() { document.getElementById('txtFlow').innerText = this.value; };
    document.getElementById('inpGates').oninput = function() { document.getElementById('txtGates').innerText = this.value; };

    setInterval(() => { if(rodando) simular(); }, 1000);
    updateUI();
</script>
</body>
</html>
