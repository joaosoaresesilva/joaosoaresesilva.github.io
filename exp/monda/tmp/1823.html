<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MONDEGO MONITOR - DINÂMICA DE AFOGAMENTO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 35vh; width: 100%; background: #000; filter: grayscale(1) contrast(1.2) brightness(0.6); border-bottom: 2px solid #444; }
        .sar-header { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; font-size: 11px; border-bottom: 1px solid #333; color: #00d2ff; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .panel { flex: 0.8; padding: 15px; display: flex; flex-direction: column; gap: 12px; border-right: 1px solid #222; background: #0a0a0a; overflow-y: auto; }
        .sidebar { flex: 2.2; padding: 10px; background: #050505; overflow-y: auto; }
        .data-card { background: #111; padding: 10px; border: 1px solid #333; border-left: 4px solid #00d2ff; }
        .value-display { font-size: 1.8em; font-weight: bold; color: #fff; letter-spacing: -1px; }
        table { width: 100%; font-size: 10px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 10px; text-align: left; color: #00d2ff; position: sticky; top: 0; background: #050505; z-index: 10; }
        td { padding: 8px; border-bottom: 1px solid #222; color: #ffffff; }
        .status-alagado { color: #ff0000 !important; font-weight: bold; } 
        .status-provavel { color: #ffa500 !important; font-weight: bold; } 
        .status-seco { color: #ffffff !important; } 
        #btnLog { color: #00d2ff; border: 1px solid #00d2ff; background: transparent; padding: 10px; cursor: pointer; width: 100%; margin-top: auto;}
    </style>
</head>
<body>

<div class="sar-header">
    <div>FONTE: <b>APA + AFOGAMENTO DINÂMICO</b></div>
    <div>SINC APA: <b id="syncStatus">---</b></div>
    <div>MARÉ (CALC): <b id="mareStatus">---</b></div>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div class="data-card"><h3>CAUDAL (Q)</h3><div id="valFlow" class="value-display">---</div><small>m³/s</small></div>
        <div class="data-card"><h3>APA MONTANTE</h3><div id="valCota" class="value-display">---</div><small>m (Zona A)</small></div>
        <div class="data-card"><h3>JUSANTE CALC.</h3><div id="valCotaJ" class="value-display" style="color: #f1c40f;">---</div><small>m (Zona B)</small></div>
        <button id="btnLog">EXPORTAR DATASET (.TXT)</button>
    </div>

    <div class="sidebar">
        <table id="mainTable">
            <thead>
                <tr><th>LOCALIDADE</th><th>SOLO (Z)</th><th>NÍVEL (h)</th><th>ESTADO</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {zoomControl: false}).setView([40.2100, -8.4450], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    const localidades = [
        {id: "ETA DA BOAVISTA", pos: [40.1947, -8.4190], cota: 22.0, reg: "A", dist: 0.1},
        {id: "BAIXA (RIO)", pos: [40.2091, -8.4320], cota: 19.5, reg: "A", dist: 0.2},
        {id: "P. MANUEL BRAGA", pos: [40.2055, -8.4290], cota: 20.1, reg: "A", dist: 0.3},
        {id: "URSINHO (P. VERDE)", pos: [40.2015, -8.4282], cota: 18.5, reg: "A", dist: 0.4},
        {id: "ROTUNDA DO ALMEQUE", pos: [40.2135, -8.4485], cota: 19.2, reg: "B", dist: 0.5},
        {id: "CENTRO HÍPICO", pos: [40.2225, -8.4650], cota: 17.8, reg: "B", dist: 1.5},
        {id: "BISSAYA BARRETO", pos: [40.2205, -8.4610], cota: 18.5, reg: "B", dist: 1.4},
        {id: "CHOUPAL (ENTRADA)", pos: [40.2220, -8.4480], cota: 15.0, reg: "B", dist: 2.0},
        {id: "MONTEMOR-O-VELHO", pos: [40.1745, -8.6815], cota: 10.5, reg: "B", dist: 26.0},
        {id: "FIGUEIRA (SALINAS)", pos: [40.1450, -8.8250], cota: 4.5, reg: "B", dist: 41.0}
    ];

    let apaQ = 0, apaH = 0, logData = "TIMESTAMP,LOCAL,H,STATUS\n";
    let markers = {};

    localidades.forEach(l => {
        markers[l.id] = L.circle(l.pos, {radius: 200, weight: 1, fillOpacity: 0.3}).addTo(map);
    });

    async function syncData() {
        try {
            const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://infoagua.apambiente.pt/pt/cheias/cheia-detalhe/1627743374'));
            const data = await res.json();
            const flowM = data.contents.match(/(\d+[.,]?\d*)\s*m3\/s/);
            const cotaM = data.contents.match(/(\d+[.,]\d+)\s*m(?!\d|\/|3)/);
            if (flowM) apaQ = parseFloat(flowM[1].replace(',', '.'));
            if (cotaM) apaH = parseFloat(cotaM[1].replace(',', '.'));
            document.getElementById('syncStatus').innerText = "ONLINE";
        } catch (e) { document.getElementById('syncStatus').innerText = "OFFLINE"; }
    }

    function update() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        // LÓGICA DE AFOGAMENTO DINÂMICO
        // Se Q > 1000, o diferencial começa a fechar rapidamente.
        let saltoBase = 4.0; 
        let reducao = (apaQ / 350); // Reduz o salto conforme o caudal sobe
        let diferencialReal = Math.max(0.3, saltoBase - reducao); 
        
        let hJusanteBase = apaH - diferencialReal;
        let mare = Math.sin(Date.now() / 3600000) * 1.1;

        document.getElementById('valFlow').innerText = apaQ.toFixed(0);
        document.getElementById('valCota').innerText = apaH.toFixed(2);
        document.getElementById('valCotaJ').innerText = hJusanteBase.toFixed(2);
        document.getElementById('mareStatus').innerText = mare.toFixed(2) + "m";

        localidades.forEach(l => {
            let hFinal;
            if (l.reg === "A") {
                hFinal = apaH + (apaQ / 6500);
            } else {
                let pesoMare = Math.max(0, 1 - (l.dist / 50));
                hFinal = hJusanteBase - (l.dist * 0.08) + (apaQ / 2200) + (mare * 0.4 * pesoMare);
            }

            let diff = hFinal - l.cota;
            let status = diff >= 0 ? "status-alagado" : (diff >= -0.4 ? "status-provavel" : "status-seco");
            let statusTxt = diff >= 0 ? "⚠️ CHEIA" : (diff >= -0.4 ? "⚡ PROVÁVEL" : "✓ SECO");

            let row = tbody.insertRow();
            row.insertCell(0).innerText = l.id;
            row.insertCell(1).innerText = l.cota.toFixed(1) + "m";
            row.insertCell(2).innerText = hFinal.toFixed(2) + "m";
            let cS = row.insertCell(3); cS.innerText = statusTxt; cS.className = status;

            let mCol = status === "status-alagado" ? "#ff0000" : (status === "status-provavel" ? "#ffa500" : "#ffffff");
            markers[l.id].setStyle({color: mCol, fillColor: mCol});
            markers[l.id].setRadius(200 + (Math.max(0, diff + 0.5) * 500));
            
            logData += `${Date.now()},${l.id},${hFinal.toFixed(2)},${statusTxt}\n`;
        });
    }

    document.getElementById('btnLog').onclick = () => {
        const blob = new Blob([logData], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "DADOS_MONDEGO_R.txt";
        a.click();
    };

    syncData(); setInterval(syncData, 60000); setInterval(update, 1000);
</script>
</body>
</html>
