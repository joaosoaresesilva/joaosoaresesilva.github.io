<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simulador Hidr치ulico: Expans칚o Territorial Baixo Mondego</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: white; }
        #map { height: 65vh; width: 100%; }
        .panel { padding: 15px; background: #1e1e1e; border-top: 4px solid #00d2ff; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .slider-box { background: #2d2d2d; padding: 12px; border-radius: 8px; border: 1px solid #444; text-align: center; }
        .stats-val { font-size: 1.4em; color: #00d2ff; font-weight: bold; display: block; margin-top: 5px; }
        input[type=range] { width: 100%; accent-color: #00d2ff; }
        button { padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; border: none; width: 100%; transition: 0.3s; }
        #btnStart { background: #00b894; color: white; }
        #btnReset { background: #d63031; color: white; margin-top: 5px; }
        #msg { text-align: center; margin-top: 10px; font-weight: bold; color: #feca57; font-size: 0.9em; min-height: 2.4em; }
        .label-style { background: rgba(0,0,0,0.85); border: 1px solid #00d2ff; color: white; font-size: 10px; padding: 3px; border-radius: 3px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
    <div class="controls-grid">
        <div class="slider-box">
            <label>Caudal: <b id="lblFlow">1200</b> m췁/s</label>
            <input type="range" id="inpFlow" min="500" max="15000" step="100" value="1200">
        </div>
        <div class="slider-box">
            <label>Diques e Valas:</label>
            <select id="selDam" style="width:100%; margin-top:10px; padding:5px; background: #333; color: white;">
                <option value="1">Sistema Nominal</option>
                <option value="0.5">Fissuras/Satura칞칚o</option>
                <option value="0">Ruptura de Diques</option>
            </select>
        </div>
        <div class="slider-box">
            <span>Tempo Decorrido</span>
            <span id="valTime" class="stats-val">0h</span>
        </div>
        <div class="slider-box">
            <span>N칤vel do Rio</span>
            <span id="valLevel" class="stats-val">15.00m</span>
        </div>
        <div class="slider-box">
            <button id="btnStart">SIMULAR</button>
            <button id="btnReset">RESET</button>
        </div>
    </div>
    <div id="msg">Sistema est치vel. Aguardando progress칚o...</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([40.1650, -8.6000], 11);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'OpenTopoMap' }).addTo(map);

    // Lista de zonas incluindo 치reas que s칩 alagam com o tempo ou n칤veis extremos
    var zonas = [
        { nome: "ETA Boavista (16.5m)", centro: [40.1895, -8.4215], threshold: 16.5, max: 400, tipo: 'critico' },
        { nome: "CBR: Baixa (15.7m)", centro: [40.2095, -8.4315], threshold: 15.7, max: 600, tipo: 'urbano' },
        { nome: "Alfarelos: Esta칞칚o (8.2m)", centro: [40.1555, -8.6145], threshold: 8.2, max: 1500, tipo: 'jusante' },
        { nome: "Ereira (6.2m)", centro: [40.1605, -8.7050], threshold: 6.2, max: 1600, tipo: 'jusante' },
        { nome: "Montemor: Vila (7.8m)", centro: [40.1745, -8.6830], threshold: 7.8, max: 600, tipo: 'jusante' },
        
        // ZONAS DE EXPANS츾O (Alagam por satura칞칚o ou tempo)
        { nome: "Verride: V치rzea (7.2m)", centro: [40.1420, -8.6750], threshold: 7.2, max: 1000, tipo: 'expansao', tempoReq: 12 },
        { nome: "Vila Nova da Barca (7.0m)", centro: [40.1510, -8.6480], threshold: 7.0, max: 900, tipo: 'expansao', tempoReq: 18 },
        { nome: "Reveles: Campos (6.8m)", centro: [40.1780, -8.6450], threshold: 6.8, max: 1200, tipo: 'expansao', tempoReq: 24 },
        { nome: "Maiorca: Leitos (6.0m)", centro: [40.1750, -8.7400], threshold: 6.0, max: 1500, tipo: 'expansao', tempoReq: 36 }
    ];

    zonas.forEach(function(z) {
        z.shape = L.circle(z.centro, { 
            color: z.tipo === 'critico' ? '#f1c40f' : '#0984e3', 
            weight: 2, fillColor: "#74b9ff", fillOpacity: 0, radius: 0 
        }).addTo(map);
        L.marker(z.centro, {opacity: 0}).addTo(map).bindTooltip(z.nome, {permanent: true, direction: 'top', className: 'label-style'});
    });

    var nivelBase = 15.0;
    var tempoHoras = 0;
    var timer = null;

    function formatarTempo(horas) {
        if (horas < 24) return horas + "h";
        return Math.floor(horas / 24) + "d " + (horas % 24) + "h";
    }

    function atualizarSimulacao() {
        var statusDam = parseFloat(document.getElementById('selDam').value);
        var caudal = parseInt(document.getElementById('inpFlow').value);
        var afetados = [];

        zonas.forEach(function(z) {
            let nLocal = nivelBase;
            
            // L칩gica de prote칞칚o dos diques para jusante
            if (z.tipo !== 'urbano' && z.tipo !== 'critico') {
                let protecao = 4.0 * statusDam; 
                nLocal = (nivelBase * (z.threshold / 15.0)) - protecao + (caudal / 4500);
            }

            // NOVA L칍GICA: Zonas de expans칚o s칩 ativam ap칩s X horas de n칤vel alto
            let tempoOk = z.tipo !== 'expansao' || (tempoHoras >= z.tempoReq && nivelBase > 18);

            if (nLocal > z.threshold && tempoOk) {
                var d = nLocal - z.threshold;
                // Quanto mais tempo passa, mais a mancha se expande lateralmente (infiltra칞칚o)
                let fatorTempo = 1 + (tempoHoras / 100); 
                z.shape.setRadius(Math.min(d * 650 * fatorTempo, z.max));
                z.shape.setStyle({ fillOpacity: Math.min(d * 0.5, 0.8), color: '#d63031' });
                afetados.push(z.nome.split(" (")[0]);
            } else {
                z.shape.setRadius(0);
            }
        });

        document.getElementById('msg').innerHTML = afetados.length > 0 ? 
            "游뚿 <b>ALERTA ATIVO:</b> " + afetados.join(" | ") : 
            "Canais e diques a suportar o caudal atual.";
    }

    document.getElementById('btnStart').onclick = function() {
        if (timer) { clearInterval(timer); timer = null; this.innerText = "RETOMAR"; }
        else {
            this.innerText = "PAUSAR";
            timer = setInterval(function() {
                tempoHoras++;
                let caudal = parseInt(document.getElementById('inpFlow').value);
                nivelBase += (caudal - 1400) / 18000;
                if (nivelBase > 22.0) nivelBase = 22.0; 

                document.getElementById('valTime').innerText = formatarTempo(tempoHoras);
                document.getElementById('valLevel').innerText = Math.max(8, nivelBase).toFixed(2) + "m";
                atualizarSimulacao();
            }, 800);
        }
    };

    document.getElementById('inpFlow').oninput = function() { document.getElementById('lblFlow').innerText = this.value; };
    document.getElementById('btnReset').onclick = () => location.reload();
</script>
</body>
</html>
