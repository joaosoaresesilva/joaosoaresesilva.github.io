<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simulador Hidr치ulico: Satura칞칚o Regional (16km)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: white; }
        #map { height: 65vh; width: 100%; }
        .panel { padding: 15px; background: #1e1e1e; border-top: 4px solid #00d2ff; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .slider-box { background: #2d2d2d; padding: 12px; border-radius: 8px; border: 1px solid #444; text-align: center; }
        .stats-val { font-size: 1.4em; color: #00d2ff; font-weight: bold; display: block; margin-top: 5px; }
        input[type=range] { width: 100%; accent-color: #00d2ff; }
        button { padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; border: none; width: 100%; transition: 0.3s; }
        #btnStart { background: #00b894; color: white; }
        #btnReset { background: #d63031; color: white; margin-top: 5px; }
        #msg { text-align: center; margin-top: 10px; font-weight: bold; color: #feca57; font-size: 0.9em; min-height: 2.4em; }
        .label-style { background: rgba(0,0,0,0.85); border: 1px solid #00d2ff; color: white; font-size: 10px; padding: 3px; border-radius: 3px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
    <div class="controls-grid">
        <div class="slider-box">
            <label>Caudal: <b id="lblFlow">1200</b> m췁/s</label>
            <input type="range" id="inpFlow" min="500" max="15000" step="100" value="1200">
        </div>
        <div class="slider-box">
            <label>Diques e Valas:</label>
            <select id="selDam" style="width:100%; margin-top:10px; padding:5px; background: #333; color: white;">
                <option value="1">Sistema Operacional</option>
                <option value="0.5">Diques Saturados</option>
                <option value="0">Ruptura Total</option>
            </select>
        </div>
        <div class="slider-box">
            <span>Tempo Decorrido</span>
            <span id="valTime" class="stats-val">0h</span>
        </div>
        <div class="slider-box">
            <span>N칤vel Base (CBR)</span>
            <span id="valLevel" class="stats-val">15.00m</span>
        </div>
        <div class="slider-box">
            <button id="btnStart">SIMULAR</button>
            <button id="btnReset">RESET</button>
        </div>
    </div>
    <div id="msg">Monitoriza칞칚o regional ativa (Raio 16km).</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([40.1650, -8.6000], 11);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'OpenTopoMap' }).addTo(map);

    var zonas = [
        { nome: "ETA Boavista (16.5m)", centro: [40.1895, -8.4215], threshold: 16.5, max: 400 },
        { nome: "CBR: Baixa (15.7m)", centro: [40.2095, -8.4315], threshold: 15.7, max: 600 },
        { nome: "Alfarelos: Esta칞칚o (8.2m)", centro: [40.1555, -8.6145], threshold: 8.2, max: 1500 },
        { nome: "Ereira (6.2m)", centro: [40.1605, -8.7050], threshold: 6.2, max: 1600 },
        { nome: "Verride (7.2m)", centro: [40.1420, -8.6750], threshold: 7.2, max: 1000 },
        { nome: "Maiorca (6.0m)", centro: [40.1750, -8.7400], threshold: 6.0, max: 1500 }
    ];

    var focosDinamicos = [];
    var nivelBase = 15.0;
    var tempoHoras = 0;
    var timer = null;

    zonas.forEach(function(z) {
        z.shape = L.circle(z.centro, { color: '#0984e3', weight: 2, fillColor: "#74b9ff", fillOpacity: 0, radius: 0 }).addTo(map);
        L.marker(z.centro, {opacity: 0}).addTo(map).bindTooltip(z.nome, {permanent: true, direction: 'top', className: 'label-style'});
    });

    function formatarTempo(horas) {
        if (horas < 24) return horas + "h";
        return Math.floor(horas / 24) + "d " + (horas % 24) + "h";
    }

    function gerarAlagamentoSecundario() {
        var statusDam = parseFloat(document.getElementById('selDam').value);
        var caudal = parseInt(document.getElementById('inpFlow').value);

        // A 치gua s칩 come칞a a surgir em focos secund치rios se os diques estiverem em risco 
        // ou o caudal for superior a 3500 m3/s
        if (caudal > (2500 + (statusDam * 1000)) || statusDam < 1) {
            // Raio de 16km em torno do eixo principal (aprox. 0.15 graus de latitude/longitude)
            let lat = 40.10 + (Math.random() * 0.20);
            let lng = -8.78 + (Math.random() * 0.35);
            
            let novoFoco = L.circle([lat, lng], {
                color: '#d63031', weight: 1, fillColor: "#ff7675", fillOpacity: 0.4, radius: 100 + (Math.random() * 400)
            }).addTo(map);
            
            focosDinamicos.push(novoFoco);
        }
    }

    function atualizarSimulacao() {
        var statusDam = parseFloat(document.getElementById('selDam').value);
        var caudal = parseInt(document.getElementById('inpFlow').value);
        var afetados = [];

        zonas.forEach(function(z) {
            // Nova L칩gica: A prote칞칚o impede qualquer inunda칞칚o se o caudal for suport치vel
            let protecaoReal = 6.0 * statusDam; 
            let esforcoCaudal = caudal / 4000;
            let variacaoCBR = (nivelBase - 15.0);

            let nLocal = z.threshold + variacaoCBR + esforcoCaudal - protecaoReal;

            // Condi칞칚o Cr칤tica: N칤vel supera threshold E caudal vence o dique
            if (nLocal > z.threshold && (caudal > (2200 + (statusDam * 1300)))) {
                let expansaoSaturacao = 1 + (tempoHoras / 60);
                z.shape.setRadius(Math.min((nLocal - z.threshold) * 600 * expansaoSaturacao, z.max * 2));
                z.shape.setStyle({ fillOpacity: 0.6, color: '#d63031' });
                afetados.push(z.nome.split(" (")[0]);
            } else {
                z.shape.setRadius(0);
            }
        });

        // Gera focos a cada 5 horas em situa칞칫es de stress
        if (tempoHoras % 5 === 0 && tempoHoras > 0) gerarAlagamentoSecundario();

        document.getElementById('msg').innerHTML = afetados.length > 0 ? 
            "游뚿 <b>SITUA칂츾O DE EMERG칅NCIA:</b> " + afetados.join(" | ") : 
            "Canais operacionais. Diques protegem as terras baixas.";
    }

    document.getElementById('btnStart').onclick = function() {
        if (timer) { clearInterval(timer); timer = null; this.innerText = "RETOMAR"; }
        else {
            this.innerText = "PAUSAR";
            timer = setInterval(function() {
                tempoHoras++;
                let caudal = parseInt(document.getElementById('inpFlow').value);
                
                // N칤vel base s칩 sobe significativamente com caudal alto
                nivelBase += (caudal - 1500) / 20000;
                if (nivelBase > 22.0) nivelBase = 22.0;

                document.getElementById('valTime').innerText = formatarTempo(tempoHoras);
                document.getElementById('valLevel').innerText = Math.max(8, nivelBase).toFixed(2) + "m";
                atualizarSimulacao();
            }, 600);
        }
    };

    document.getElementById('btnReset').onclick = () => location.reload();
    document.getElementById('inpFlow').oninput = function() { document.getElementById('lblFlow').innerText = this.value; };
</script>
</body>
</html>
