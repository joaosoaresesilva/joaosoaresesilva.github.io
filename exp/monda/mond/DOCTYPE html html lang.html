<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MONDEGO - LÓGICA CORRIGIDA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 35vh; width: 100%; background: #000; filter: grayscale(1) contrast(1.2) brightness(0.8); border-bottom: 2px solid #333; }
        .sar-header { background: rgba(0,0,0,0.9); padding: 5px 20px; display: flex; justify-content: space-between; font-size: 12px; border-bottom: 1px solid #444; color: #aaa; }
        #timeDisplay { position: absolute; top: 50px; right: 20px; z-index: 1000; background: rgba(10, 10, 10, 0.9); padding: 10px; border: 1px solid #f1c40f; color: #f1c40f; text-align: right; }
        #simClock { font-size: 1.6em; font-weight: bold; display: block; }
        .main-container { display: flex; flex: 1; overflow: hidden; background: #0a0a0a; }
        .panel { flex: 1.6; padding: 15px; display: flex; flex-direction: column; gap: 8px; border-right: 1px solid #222; }
        .sidebar { flex: 1.4; padding: 15px; background: #050505; overflow-y: auto; }
        .slider-box { background: #111; padding: 8px; border: 1px solid #333; font-size: 0.8em; }
        .slider-box b { color: #f1c40f; }
        input[type=range] { width: 100%; accent-color: #2ecc71; }
        
        .automation-hub { background: #001a1a; border: 1px solid #00d2ff; padding: 12px; border-radius: 4px; }
        .hub-title { font-size: 10px; color: #ffffff; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; border-bottom: 1px solid #004d4d; padding-bottom: 4px; }
        .mode-option { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 11px; color: #ffffff; cursor: pointer; }
        .status-msg { font-size: 10px; color: #ffffff; margin-top: 5px; font-style: italic; opacity: 0.9; }

        .graph-container { background: #000; border: 1px solid #333; height: 100px; position: relative; display: flex; flex-direction: column; }
        .graph-area { flex: 1; position: relative; overflow: hidden; }
        .bar-c { position: absolute; bottom: 0; width: 2px; background: #f1c40f; }
        .bar-b { position: absolute; bottom: 0; width: 2px; background: #00d2ff; }
        
        table { width: 100%; font-size: 11px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 8px; text-align: left; color: #00d2ff; }
        td { padding: 8px; border-bottom: 1px solid #222; }
        .severe-risk { background: rgba(231, 76, 60, 0.2); color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>SISTEMA: <b>MONDEGO CONTROL</b></div>
    <div>ESTADO: <b>FÍSICA SINCRONIZADA</b></div>
</div>

<div id="timeDisplay">
    <span id="simClock">--:--:--</span>
    <small id="elapsed">T+ 0 MIN</small>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="slider-box">NÍVEL ATUAL: <b id="txtInitC">15.42</b>m<input type="range" id="inpInitC" min="13.5" max="18.5" step="0.01" value="15.42"></div>
            <div class="slider-box">CAUDAL (m³/s): <b id="txtFlow">2100</b><input type="range" id="inpFlow" min="500" max="12000" step="100" value="2100"></div>
            <div class="slider-box">ABERTURA AÇUDE: <b id="txtGates">10</b>%<input type="range" id="inpGates" min="0" max="100" value="10"></div>
        </div>

        <div class="graph-container">
            <div class="graph-area" id="graphArea"></div>
        </div>

        <div class="automation-hub">
            <div class="hub-title">Gestão Adaptativa (Piloto)</div>
            <label class="mode-option"><input type="radio" name="iaMode" value="manual" checked> <span>MODO MANUAL</span></label>
            <label class="mode-option"><input type="radio" name="iaMode" value="baixa"> <span>PILOTO: SALVAR BAIXA DE COIMBRA</span></label>
            <label class="mode-option"><input type="radio" name="iaMode" value="total"> <span>PILOTO: MINIMIZAR IMPACTO TOTAL</span></label>
            <div id="aiMsg" class="status-msg">Aguardando...</div>
        </div>
        
        <button id="btnRun" style="background: transparent; color: #2ecc71; border-color: #2ecc71; padding: 12px; font-weight: bold; cursor: pointer; width: 100%;">INICIAR MONITORIZAÇÃO</button>
    </div>

    <div class="sidebar">
        <table id="mainTable">
            <thead><tr><th>LOCAL</th><th>COTA RUA</th><th>NÍVEL RIO</th><th>ESTADO</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([40.1850, -8.6000], 11); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const sensores = [
        {id: "BAIXA (P. COMÉRCIO)", pos: [40.2092, -8.4298], cota: 14.2, reg: "C"},
        {id: "EREIRA", pos: [40.1420, -8.6950], cota: 9.8, reg: "B"}
    ];

    let hC = 15.42, hB = 10.55, tempo = 0, rodando = false;
    let simTime = new Date();
    let visualMarkers = {};

    sensores.forEach(s => {
        visualMarkers[s.id] = L.circle(s.pos, { radius: 0, color: '#00d2ff', weight: 2, fillOpacity: 0.3 }).addTo(map);
    });

    function updateUI() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        sensores.forEach(s => {
            let nivel = (s.reg === "C") ? hC : hB;
            let diff = nivel - s.cota;
            let row = tbody.insertRow();
            row.insertCell(0).innerText = s.id;
            row.insertCell(1).innerText = s.cota + "m";
            row.insertCell(2).innerText = nivel.toFixed(2) + "m";
            let status = row.insertCell(3);
            if(diff > 1.0) {
                row.className = 'severe-risk';
                status.innerText = "CRÍTICO";
            } else {
                status.innerText = diff > 0 ? "ALERTA" : "OK";
            }
        });
        document.getElementById('simClock').innerText = simTime.toLocaleTimeString('pt-PT');
        document.getElementById('elapsed').innerText = `T+ ${tempo} MIN`;
    }

    function simular() {
    let flow = parseInt(document.getElementById('inpFlow').value);
    let gatesInput = document.getElementById('inpGates');
    let mode = document.querySelector('input[name="iaMode"]:checked').value;
    let msg = document.getElementById('aiMsg');

    // 1. LÓGICA DO PILOTO (IA):
    // Agora, para salvar Coimbra, a IA "PUXA" o slider para o 100 (Abertura Máxima)
    if (mode === "baixa") {
        if (hC > 14.2) { 
            msg.innerText = "IA: Nível Crítico! Abrindo comportas para escoar Coimbra...";
            // Incrementa a abertura para escoar
            gatesInput.value = Math.min(100, parseInt(gatesInput.value) + 5); 
        } else {
            msg.innerText = "IA: Nível estabilizado.";
        }
    } else if (mode === "total") {
        if (hC > 15.0) {
            gatesInput.value = Math.min(100, parseInt(gatesInput.value) + 3);
            msg.innerText = "IA: Prioridade Coimbra (Abrindo)";
        } else if (hB > 12.0) {
            gatesInput.value = Math.max(0, parseInt(gatesInput.value) - 3);
            msg.innerText = "IA: Prioridade Baixo Mondego (Fechando)";
        }
    }

    // 2. FÍSICA CORRIGIDA:
    let abertura = parseInt(gatesInput.value) / 100;
    document.getElementById('txtGates').innerText = gatesInput.value;

    // COIMBRA: O nível baixa quando a abertura aumenta (1 - abertura)
    // Se abertura = 1 (100%), o termo (1-1)*5 desaparece e hC desce.
    let alvoHC = 13.0 + (flow / 2500) + ((1 - abertura) * 5.5); 
    hC += (alvoHC - hC) * 0.15; // Velocidade de resposta

    // BAIXO MONDEGO: O nível sobe quando a abertura aumenta (recebe a água)
    let alvoHB = 8.5 + (flow / 3500) + (abertura * 6.0);
    hB += (alvoHB - hB) * 0.1;

    // 3. ATUALIZAÇÃO DE TEMPO
    simTime.setMinutes(simTime.getMinutes() + 1);
    tempo++;
    updateUI();
    desenharGrafico();
}

    function desenharGrafico() {
        const area = document.getElementById('graphArea');
        const x = (tempo * 2) % area.offsetWidth;
        if (x < 2) area.innerHTML = '';
        const bc = document.createElement('div'); bc.className = 'bar-c'; bc.style.left = x + 'px'; bc.style.height = Math.max(0, (hC - 13) * 15) + 'px';
        area.appendChild(bc);
        const bb = document.createElement('div'); bb.className = 'bar-b'; bb.style.left = x + 'px'; bb.style.height = Math.max(0, (hB - 8) * 10) + 'px';
        area.appendChild(bb);
    }

    document.getElementById('btnRun').onclick = function() {
        rodando = !rodando;
        this.innerText = rodando ? "PARAR" : "INICIAR MONITORIZAÇÃO";
    };

    document.getElementById('inpInitC').oninput = function() { hC = parseFloat(this.value); document.getElementById('txtInitC').innerText = hC.toFixed(2); updateUI(); };
    document.getElementById('inpFlow').oninput = function() { document.getElementById('txtFlow').innerText = this.value; };
    document.getElementById('inpGates').oninput = function() { document.getElementById('txtGates').innerText = this.value; };

    setInterval(() => { if(rodando) simular(); }, 1000);
    updateUI();
</script>
</body>
</html>
