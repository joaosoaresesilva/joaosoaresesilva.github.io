<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Controlo por Açude - Modelo Mondego</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eceff1; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; }
        .panel { padding: 10px; border: 1px solid #dee2e6; border-radius: 5px; }
        .btn-auto { display: block; width: 100%; padding: 15px; margin-top: 10px; font-size: 1.1em; cursor: pointer; border: none; border-radius: 5px; background: #27ae60; color: white; transition: 0.3s; }
        .btn-auto.active { background: #c0392b; }
        .status-box { text-align: center; font-weight: bold; padding: 15px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Controlo de Fluxo: Açude como Regulador de Baixa Latência</h1>
    
    <div class="controls">
        <div class="panel">
            <label><b>Débito Aguieira:</b> <span id="vAguieira">1200</span> m³/s</label>
            <input type="range" id="inputAguieira" min="400" max="2500" value="1200" style="width:100%" oninput="update()">
            <p><small>Sistema pesado, resposta lenta.</small></p>
        </div>
        <div class="panel">
            <label><b>Ruído (Rio Ceira):</b> <span id="vCeira">300</span> m³/s</label>
            <input type="range" id="inputCeira" min="0" max="1000" value="300" style="width:100%" oninput="update()">
        </div>
        <div class="panel">
            <label><b>Amplitude Maré:</b> <span id="vMare">3.0</span> m</label>
            <input type="range" id="inputMare" min="0" max="4.5" step="0.1" value="3.0" style="width:100%" oninput="update()">
        </div>
    </div>

    <button id="btnAuto" class="btn-auto" onclick="toggleAuto()">ATIVAR AUTO-REGULAÇÃO (AÇUDE)</button>

    <canvas id="riverChart" height="400"></canvas>
    
    <div id="statusAlert" class="status-box" style="background: #d4edda; color: #155724;">SISTEMA EM MODO MANUAL</div>
</div>

<script>
    const ctx = document.getElementById('riverChart').getContext('2d');
    let autoMode = false;
    const labels = Array.from({length: 48}, (_, i) => i + "h");
    
    // Latências
    const tau_alfarelos = 2; // Tempo Coimbra -> Alfarelos

    let chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                { label: 'Saída Açude (Coadjuvante)', data: [], borderColor: '#3498db', borderDash: [2,2], fill: false },
                { label: 'Nível em Alfarelos (Ponto Crítico)', data: [], borderColor: '#e67e22', backgroundColor: 'rgba(230, 126, 34, 0.1)', fill: true },
                { label: 'Curva da Maré (Resistência)', data: [], borderColor: '#9b59b6', yAxisID: 'y1', fill: false }
            ]
        },
        options: {
            responsive: true,
            scales: { 
                y: { beginAtZero: true, title: { display: true, text: 'Caudal (m³/s)' } },
                y1: { position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'Altura Maré (m)' } }
            },
            animation: { duration: 500 }
        }
    });

    function toggleAuto() {
        autoMode = !autoMode;
        const btn = document.getElementById('btnAuto');
        btn.innerText = autoMode ? "DESATIVAR AUTO-REGULAÇÃO" : "ATIVAR AUTO-REGULAÇÃO (AÇUDE)";
        btn.classList.toggle('active');
        update();
    }

    function update() {
        const qAguieira = parseFloat(document.getElementById('inputAguieira').value);
        const qCeira = parseFloat(document.getElementById('inputCeira').value);
        const mareAmp = parseFloat(document.getElementById('inputMare').value);
        
        document.getElementById('vAguieira').innerText = qAguieira;
        document.getElementById('vCeira').innerText = qCeira;
        document.getElementById('vMare').innerText = mareAmp;

        let outAcude = [];
        let nivelAlfarelos = [];
        let curvaMare = [];
        let overflow = false;

        const limitAlfarelos = 1500; // Limite de inundação em m3/s

        for(let t=0; t<48; t++) {
            // Maré Sinusoidal
            let mareH = Math.sin((t * Math.PI) / 6) * mareAmp;
            curvaMare.push(mareH);

            // Caudal que chega ao Açude (Aguieira + Ceira)
            let qChegadaAcude = qAguieira + qCeira;
            
            let qSaidaAcude = qChegadaAcude;

            // LÓGICA DE AUTO-REGULAÇÃO DO AÇUDE
            if (autoMode) {
                // Previsão: O açude olha para a maré que estará em Alfarelos daqui a 2 horas (latência tau)
                let mareFutura = Math.sin(((t + tau_alfarelos) * Math.PI) / 6) * mareAmp;
                
                if (mareFutura > 1.0) { // Maré a subir/cheia
                    // Reduz saída do açude para compensar a "rolha" da maré
                    qSaidaAcude = qChegadaAcude - (mareFutura * 150); 
                } else if (mareFutura < -0.5) { // Maré vazante
                    // "Flush": Aproveita a largura de banda extra para esvaziar o buffer
                    qSaidaAcude = qChegadaAcude + 200;
                }
            }

            outAcude.push(qSaidaAcude);
            
            // Alfarelos recebe a água com atraso e sofre influência da maré local
            let tLag = Math.max(0, t - tau_alfarelos);
            let fluxoEmAlfarelos = outAcude[tLag] + (mareH * 100); 
            nivelAlfarelos.push(fluxoEmAlfarelos);

            if (fluxoEmAlfarelos > limitAlfarelos) overflow = true;
        }

        chart.data.datasets[0].data = outAcude;
        chart.data.datasets[1].data = nivelAlfarelos;
        chart.data.datasets[2].data = curvaMare;
        
        const status = document.getElementById('statusAlert');
        if (overflow) {
            status.innerText = "ALERTA: INUNDAÇÃO EM ALFARELOS DETETADA!";
            status.style.background = "#f8d7da";
            status.style.color = "#721c24";
        } else {
            status.innerText = autoMode ? "AUTO-REGULAÇÃO ATIVA: Fluxo Otimizado" : "SISTEMA ESTÁVEL (MODO MANUAL)";
            status.style.background = autoMode ? "#d4edda" : "#e2e3e5";
            status.style.color = autoMode ? "#155724" : "#383d41";
        }

        chart.update();
    }

    update();
</script>
</body>
</html>
