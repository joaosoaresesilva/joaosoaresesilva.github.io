<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MONDEGO MONITOR V6 - TOTAL DATASET & CENTROIDES</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 45vh; width: 100%; background: #000; border-bottom: 2px solid #00d2ff; }
        .sar-header { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; font-size: 11px; border-bottom: 1px solid #333; color: #00d2ff; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .panel { flex: 0.8; padding: 15px; background: #0a0a0a; border-right: 1px solid #222; display: flex; flex-direction: column; gap: 10px; }
        .sidebar { flex: 2.2; padding: 10px; background: #050505; overflow-y: auto; }
        .data-card { background: #111; padding: 10px; border-left: 4px solid #00d2ff; border-radius: 2px; }
        .value-display { font-size: 1.8em; font-weight: bold; color: #fff; }
        table { width: 100%; font-size: 10px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 10px; text-align: left; color: #00d2ff; position: sticky; top: 0; background: #050505; z-index: 10; }
        td { padding: 6px; border-bottom: 1px solid #222; }
        .tag-iso { color: #00d2ff; border: 1px solid #00d2ff; padding: 1px 3px; font-size: 8px; margin-right: 5px; }
        .tag-ctr { color: #00ff77; border: 1px solid #00ff77; padding: 1px 3px; font-size: 8px; margin-right: 5px; }
        #btnLog { color: #00d2ff; border: 1px solid #00d2ff; background: transparent; padding: 12px; cursor: pointer; font-weight: bold; margin-top: auto; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>SISTEMA DE MONITORIZAÇÃO TOTAL | EMSR864 INTEGRATED</div>
    <div id="syncStatus">SINCRONIZANDO...</div>
    <div>MARÉ: <b id="mareStatus">---</b></div>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div class="data-card"><h3>CAUDAL</h3><div id="valFlow" class="value-display">---</div><small>m³/s</small></div>
        <div class="data-card"><h3>COTA RIO</h3><div id="valCota" class="value-display">---</div><small>m (Açude)</small></div>
        <button id="btnLog">EXPORTAR PARA R (.TXT)</button>
    </div>
    <div class="sidebar">
        <table>
            <thead><tr><th>ID PONTO / CENTROIDE</th><th>Z (SOLO)</th><th>h (NÍVEL)</th><th>ESTADO</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {zoomControl: false}).setView([40.1850, -8.5300], 11);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    // --- DATASET MESTRE: CENTROIDES + PONTOS ISO + LOCAIS ---
    const localidades = [
        // CENTROIDES (A tua nova via lógica)
        {id: "CTR-VERDE-ARZILA", pos: [40.162, -8.545], cota: 11.8, r: 600, type: "CTR", reg: "B", dist: 14.0},
        {id: "CTR-CLARO-BOLAO", pos: [40.215, -8.465], cota: 16.2, r: 1200, type: "CTR", reg: "B", dist: 2.5},
        {id: "CTR-ESC-PEREIRA", pos: [40.160, -8.580], cota: 12.2, r: 2500, type: "CTR", reg: "B", dist: 18.0},

        // SETOR COIMBRA (ZONA A)
        {id: "LOC-STA-CLARA-VELHA", pos: [40.2018, -8.4340], cota: 18.0, type: "LOC", reg: "A", dist: 0.1},
        {id: "LOC-PARQUE-CANCAO", pos: [40.2040, -8.4309], cota: 18.2, type: "LOC", reg: "A", dist: 0.2},

        // ESTREITAMENTO BOLÃO-TAVEIRO (ISO DENSO)
        {id: "ISO-BOLAO-CENTRO", pos: [40.2245, -8.4682], cota: 17.5, type: "ISO", reg: "B", dist: 2.0},
        {id: "ISO-BOLAO-OESTE1", pos: [40.2240, -8.4750], cota: 17.6, type: "ISO", reg: "B", dist: 2.3},
        {id: "ISO-R-FRADES-1", pos: [40.2150, -8.4820], cota: 16.8, type: "ISO", reg: "B", dist: 3.2},
        {id: "LOC-TAVEIRO-CEN", pos: [40.1880, -8.5080], cota: 14.2, type: "LOC", reg: "B", dist: 8.5},

        // PAUL DE ARZILA (CONTORNO)
        {id: "ISO-ARZILA-ENT", pos: [40.1685, -8.5380], cota: 13.5, type: "ISO", reg: "B", dist: 13.5},
        {id: "ISO-ARZILA-VALA", pos: [40.1650, -8.5410], cota: 13.0, type: "ISO", reg: "B", dist: 14.2},
        {id: "ISO-INTERFACE-M1", pos: [40.1720, -8.5320], cota: 13.2, type: "ISO", reg: "B", dist: 12.8},

        // ARUNCA / VILA VERDE / FOZ
        {id: "ISO-ARUNCA-JUN", pos: [40.1380, -8.7180], cota: 4.5, type: "ISO", reg: "B", dist: 31.5},
        {id: "ISO-ARUNCA-REP", pos: [40.1480, -8.7050], cota: 5.2, type: "ISO", reg: "B", dist: 30.0},
        {id: "LOC-EREIRA-VILA", pos: [40.1420, -8.6950], cota: 9.8, type: "LOC", reg: "B", dist: 29.0},
        {id: "ISO-MARINHAS-W", pos: [40.1440, -8.8350], cota: 3.2, type: "ISO", reg: "B", dist: 41.5}
    ];

    let apaQ = 0, apaH = 0, hMare = 0.5, layers = {}, logData = "TIMESTAMP,ID,Q,H,STATUS\n";

    // Criar representações visuais
    localidades.forEach(l => {
        if (l.type === "CTR") {
            layers[l.id] = L.circle(l.pos, { radius: l.r, weight: 2, fillOpacity: 0.2 }).addTo(map);
        } else {
            layers[l.id] = L.circleMarker(l.pos, { radius: l.type === "ISO" ? 3 : 6, weight: 1, fillOpacity: 0.8 }).addTo(map);
        }
    });

    async function sync() {
        try {
            const resA = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://infoagua.apambiente.pt/pt/cheias/cheia-detalhe/1627743374'));
            const dataA = await resA.json();
            const flowM = dataA.contents.match(/(\d+[.,]?\d*)\s*m3\/s/);
            const cotaM = dataA.contents.match(/(\d+[.,]\d+)\s*m(?!\d|\/|3)/);
            if (flowM) apaQ = parseFloat(flowM[1].replace(',', '.'));
            if (cotaM) apaH = parseFloat(cotaM[1].replace(',', '.'));

            const resM = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.temperaturadomar.pt/europa/portugal/figueira-da-foz/tides.html'));
            const dataM = await resM.json();
            const mareM = dataM.contents.match(/(\d+[.,]\d+)\s*m/);
            if (mareM) hMare = parseFloat(mareM[1].replace(',', '.'));

            document.getElementById('syncStatus').innerText = "ATUALIZADO: " + new Date().toLocaleTimeString();
            render();
        } catch (e) { document.getElementById('syncStatus').innerText = "ERRO SINC"; }
    }

    function render() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let hJusanteBase = (apaH - 4.1) + (hMare * 0.2);

        document.getElementById('valFlow').innerText = apaQ.toFixed(0);
        document.getElementById('valCota').innerText = apaH.toFixed(2);
        document.getElementById('mareStatus').innerText = hMare.toFixed(2) + "m";

        localidades.forEach(l => {
            let pMare = Math.max(0, 1 - (l.dist / 43));
            let hFinal = (l.reg === "A") ? (apaH + (apaQ/9000)) : (hJusanteBase - (l.dist * 0.046) + (apaQ/2750) + (hMare * 0.55 * pMare));
            let diff = hFinal - l.cota;
            let status = diff >= 0.4 ? "CHEIA" : (diff >= 0 ? "ALERTA" : "NORMAL");
            
            let row = tbody.insertRow();
            let tag = l.type === "CTR" ? '<span class="tag-ctr">CTR</span>' : (l.type === "ISO" ? '<span class="tag-iso">ISO</span>' : '');
            row.innerHTML = `<td>${tag}${l.id}</td><td>${l.cota.toFixed(1)}m</td><td>${hFinal.toFixed(2)}m</td><td style="color:${diff >= 0 ? '#ffa500':'#00ff77'}">${status}</td>`;

            let color = diff >= 0.4 ? '#0044ff' : (diff >= 0 ? '#00d2ff' : '#00ff77');
            layers[l.id].setStyle({ color: color, fillColor: color, fillOpacity: diff >= 0 ? 0.6 : 0.1 });
            
            logData += `${new Date().toISOString()},${l.id},${apaQ},${hFinal.toFixed(2)},${status}\n`;
        });
    }

    document.getElementById('btnLog').onclick = () => {
        const blob = new Blob([logData], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `MONDEGO_MASTER_DATASET.txt`;
        a.click();
    };

    sync();
    setInterval(sync, 60000);
</script>
</body>
</html>
