<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MONDEGO MONITOR V3 - SISTEMA INTEGRADO TOTAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 40vh; width: 100%; background: #000; filter: contrast(1.1) brightness(0.8); border-bottom: 2px solid #444; }
        .sar-header { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; font-size: 11px; border-bottom: 1px solid #00d2ff; color: #00d2ff; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .panel { flex: 0.8; padding: 15px; display: flex; flex-direction: column; gap: 10px; border-right: 1px solid #222; background: #0a0a0a; overflow-y: auto; }
        .sidebar { flex: 2.2; padding: 10px; background: #050505; overflow-y: auto; }
        .data-card { background: #111; padding: 10px; border: 1px solid #333; border-left: 4px solid #00d2ff; }
        .value-display { font-size: 1.8em; font-weight: bold; color: #fff; letter-spacing: -1px; }
        table { width: 100%; font-size: 10px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 10px; text-align: left; color: #00d2ff; position: sticky; top: 0; background: #050505; z-index: 10; }
        td { padding: 8px; border-bottom: 1px solid #222; color: #ffffff !important; }
        .status-alagado { color: #ff4444 !important; font-weight: bold; } 
        .status-alerta { color: #ffa500 !important; font-weight: bold; }
        .status-normal { color: #00ff77 !important; }
        .tag-sat { color: #00d2ff; border: 1px solid #00d2ff; padding: 1px 3px; font-size: 8px; margin-right: 5px; border-radius: 2px; }
        #btnLog { color: #00d2ff; border: 1px solid #00d2ff; background: transparent; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: auto; transition: 0.3s; }
        #btnLog:hover { background: #00d2ff; color: #000; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>MONDEGO SAR MONITORING | REF: EMSR864</div>
    <div id="syncStatus">SINCRONIZANDO APA...</div>
    <div>MARÉ REAL: <b id="mareStatus">---</b></div>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div class="data-card"><h3>CAUDAL (Q)</h3><div id="valFlow" class="value-display">---</div><small>m³/s (Açude)</small></div>
        <div class="data-card"><h3>COTA APA (hA)</h3><div id="valCota" class="value-display">---</div><small>m (Nível Real)</small></div>
        <div class="data-card"><h3>MARÉ</h3><div id="valMare" class="value-display" style="color: #00d2ff;">---</div><small>m (Figueira)</small></div>
        <button id="btnLog">GERAR DATASET PARA R (.TXT)</button>
    </div>
    <div class="sidebar">
        <table id="mainTable">
            <thead><tr><th>LOCALIDADE / PONTO ISO</th><th>SOLO (Z)</th><th>NÍVEL (h)</th><th>ESTADO</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {zoomControl: false}).setView([40.1800, -8.5500], 11);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    // DATASET CONSOLIDADO (Urban + ISO Estreitamento + Arzila + Arunca)
    const localidades = [
        {id: "MOSTEIRO STA CLARA-VELHA", pos: [40.2018, -8.4340], cota: 18.0, reg: "A", src: "LOCAL", dist: 0.1},
        {id: "PARQUE DA CANÇÃO (MARGEM)", pos: [40.2032, -8.4315], cota: 18.2, reg: "A", src: "LOCAL", dist: 0.2},
        {id: "ESTAÇÃO COIMBRA-A", pos: [40.2111, -8.4337], cota: 20.2, reg: "A", src: "LOCAL", dist: 0.5},
        // Estreitamento Bolão-Taveiro
        {id: "COP-ISO-BOLÃO-CENTRO", pos: [40.2245, -8.4682], cota: 17.5, reg: "B", src: "SAT", dist: 2.0},
        {id: "COP-ISO-BOLÃO-W1", pos: [40.2240, -8.4750], cota: 17.6, reg: "B", src: "SAT", dist: 2.3},
        {id: "COP-ISO-R.FRADES-BAIXO", pos: [40.2150, -8.4820], cota: 16.8, reg: "B", src: "SAT", dist: 3.2},
        {id: "COP-ISO-VALA-NORTE-B", pos: [40.1980, -8.4980], cota: 15.2, reg: "B", src: "SAT", dist: 7.2},
        {id: "TAVEIRO (CENTRO)", pos: [40.1880, -8.5080], cota: 14.2, reg: "B", src: "LOCAL", dist: 8.5},
        // Paul de Arzila
        {id: "COP-ISO-ARZILA-ENTRADA", pos: [40.1685, -8.5380], cota: 13.5, reg: "B", src: "SAT", dist: 13.5},
        {id: "COP-ISO-ARZILA-CENTRO", pos: [40.1620, -8.5450], cota: 12.5, reg: "B", src: "SAT", dist: 15.0},
        {id: "COP-ISO-INTERFACE-M1", pos: [40.1720, -8.5320], cota: 13.2, reg: "B", src: "SAT", dist: 12.8},
        // Baixo Mondego / Arunca
        {id: "PEREIRA (ESTAÇÃO)", pos: [40.1585, -8.5820], cota: 11.8, reg: "B", src: "LOCAL", dist: 18.5},
        {id: "COP-ISO-ARUNCA-JUNÇÃO", pos: [40.1380, -8.7180], cota: 4.5, reg: "B", src: "SAT", dist: 31.5},
        {id: "COP-ISO-V.VERDE-CAMPOS", pos: [40.1350, -8.7250], cota: 4.0, reg: "B", src: "SAT", dist: 32.5},
        {id: "COP-ISO-MARINHAS-W", pos: [40.1440, -8.8350], cota: 3.2, reg: "B", src: "SAT", dist: 41.5}
    ];

    let apaQ = 0, apaH = 0, hMare = 0.5, markers = {};
    let logData = "TIMESTAMP,ID,Q_APA,H_APA,H_CALC,H_MARE,STATUS\n";

    // Inicializar Marcadores (Estilo Isométrico)
    localidades.forEach(l => {
        const isIso = l.id.includes("ISO");
        markers[l.id] = L.circleMarker(l.pos, {
            radius: isIso ? 3 : 6,
            weight: isIso ? 1 : 2,
            fillOpacity: 0.7,
            color: '#fff'
        }).addTo(map);
    });

    async function sync() {
        try {
            const resAPA = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://infoagua.apambiente.pt/pt/cheias/cheia-detalhe/1627743374'));
            const dataAPA = await resAPA.json();
            const flowM = dataAPA.contents.match(/(\d+[.,]?\d*)\s*m3\/s/);
            const cotaM = dataAPA.contents.match(/(\d+[.,]\d+)\s*m(?!\d|\/|3)/);
            if (flowM) apaQ = parseFloat(flowM[1].replace(',', '.'));
            if (cotaM) apaH = parseFloat(cotaM[1].replace(',', '.'));

            const resM = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.temperaturadomar.pt/europa/portugal/figueira-da-foz/tides.html'));
            const dataM = await resM.json();
            const mareM = dataM.contents.match(/(\d+[.,]\d+)\s*m/);
            if (mareM) hMare = parseFloat(mareM[1].replace(',', '.'));

            document.getElementById('syncStatus').innerText = "SINC: " + new Date().toLocaleTimeString();
            render();
        } catch (e) { document.getElementById('syncStatus').innerText = "ERRO CONEXÃO"; }
    }

    function render() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let hJusanteBase = (apaH - 4.0) + (hMare * 0.2);

        document.getElementById('valFlow').innerText = apaQ.toFixed(0);
        document.getElementById('valCota').innerText = apaH.toFixed(2);
        document.getElementById('valMare').innerText = hMare.toFixed(2);
        document.getElementById('mareStatus').innerText = hMare.toFixed(2) + "m";

        localidades.forEach(l => {
            let hFinal = (l.reg === "A") ? (apaH + (apaQ/9000)) : (hJusanteBase - (l.dist * 0.046) + (apaQ/2700) + (hMare * 0.55 * Math.max(0, 1-(l.dist/42))));
            let diff = hFinal - l.cota;
            let status = diff >= 0.5 ? "CHEIA" : (diff >= 0 ? "ALERTA" : "NORMAL");
            let sClass = diff >= 0.5 ? "status-alagado" : (diff >= 0 ? "status-alerta" : "status-normal");
            
            let row = tbody.insertRow();
            row.innerHTML = `<td>${l.src === "SAT" ? '<span class="tag-sat">ISO</span>' : ''}${l.id}</td><td>${l.cota.toFixed(1)}m</td><td>${hFinal.toFixed(2)}m</td><td class="${sClass}">${diff >= 0 ? '⚠️ ' : ''}${status}</td>`;

            let color = diff >= 0.5 ? '#0044ff' : (diff >= 0 ? '#00d2ff' : '#00ff77');
            markers[l.id].setStyle({color: color, fillColor: color, fillOpacity: diff >= 0 ? 0.9 : 0.2});
            
            logData += `${new Date().toISOString()},${l.id},${apaQ},${apaH},${hFinal.toFixed(2)},${hMare},${status}\n`;
        });
    }

    document.getElementById('btnLog').onclick = () => {
        const blob = new Blob([logData], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `MONDEGO_DATA_${new Date().getTime()}.txt`;
        a.click();
    };

    sync();
    setInterval(sync, 60000);
</script>
</body>
</html>
