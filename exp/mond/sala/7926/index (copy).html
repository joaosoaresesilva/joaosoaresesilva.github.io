<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA GEST√ÉO ADAPTATIVA - MONDEGO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 32vh; width: 100%; background: #000; filter: grayscale(1) contrast(1.2) brightness(0.8); border-bottom: 2px solid #333; }
        .sar-header { background: rgba(0,0,0,0.9); padding: 5px 20px; display: flex; justify-content: space-between; font-size: 11px; border-bottom: 1px solid #444; color: #aaa; }
        .sar-header b { color: #00d2ff; }
        #timeDisplay { position: absolute; top: 50px; right: 20px; z-index: 1000; background: rgba(10, 10, 10, 0.9); padding: 10px; border: 1px solid #f1c40f; color: #f1c40f; text-align: right; }
        #simClock { font-size: 1.5em; font-weight: bold; display: block; }
        .main-container { display: flex; flex: 1; overflow: hidden; background: #0a0a0a; }
        .panel { flex: 1.5; padding: 15px; display: flex; flex-direction: column; gap: 8px; border-right: 1px solid #222; }
        .sidebar { flex: 1.5; padding: 15px; background: #050505; overflow-y: auto; }
        .slider-box { background: #111; padding: 8px; border: 1px solid #333; font-size: 0.75em; }
        .slider-box b { color: #f1c40f; }
        input[type=range] { width: 100%; accent-color: #f1c40f; }
        .automation-hub { background: #001a1a; border: 1px solid #00d2ff; padding: 10px; border-radius: 4px; }
        .hub-title { font-size: 10px; color: #ffffff; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; border-bottom: 1px solid #004d4d; }
        .mode-option { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; font-size: 10px; color: #ffffff; }
        .status-msg { font-size: 10px; color: #00d2ff; margin-top: 5px; font-style: italic; }
        .graph-container { background: #000; border: 1px solid #333; height: 80px; position: relative; }
        .graph-area { height: 100%; width: 100%; position: relative; overflow: hidden; }
        .bar-c { position: absolute; bottom: 0; width: 2px; background: #f1c40f; }
        .bar-b { position: absolute; bottom: 0; width: 2px; background: #00d2ff; }
        table { width: 100%; font-size: 10px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 6px; text-align: left; color: #00d2ff; }
        td { padding: 6px; border-bottom: 1px solid #222; }
        .at-risk { background: rgba(241, 196, 15, 0.1); color: #f1c40f; }
        .severe-risk { background: rgba(231, 76, 60, 0.15); color: #e74c3c; font-weight: bold; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { font-family: inherit; padding: 10px; cursor: pointer; font-weight: bold; border: 1px solid; background: transparent; transition: 0.3s; }
        #btnRun { color: #2ecc71; border-color: #2ecc71; }
        #btnLog { color: #f1c40f; border-color: #f1c40f; }
        #btnLog:hover { background: #f1c40f; color: #000; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>SINC APA: <b id="lastSync">AGUARDANDO...</b></div>
    <div>LOGS ATIVOS: <b id="logCount">0 REGISTOS</b></div>
    <div>SISTEMA: <b>GEST√ÉO CR√çTICA MONDEGO 2026</b></div>
</div>

<div id="timeDisplay">
    <span id="simClock">--:--:--</span>
    <small id="elapsed">T+ 0 MIN</small>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="slider-box">COTA APA (C): <b id="txtInitC">--</b>m<input type="range" id="inpInitC" min="10.0" max="25.0" step="0.01" value="15.00"></div>
            <div class="slider-box">CAUDAL APA: <b id="txtFlow">--</b><input type="range" id="inpFlow" min="100" max="15000" step="1" value="2000"></div>
        </div>
        
        <div class="slider-box">ABERTURA A√áUDE-PONTE: <b id="txtGates">90</b>%<input type="range" id="inpGates" min="0" max="100" value="90"></div>

        <div class="graph-container"><div class="graph-area" id="graphArea"></div></div>

        <div class="automation-hub">
            <div class="hub-title">M√≥dulo de IA & Log√≠stica</div>
            <label class="mode-option"><input type="radio" name="iaMode" value="manual" checked> MODO MANUAL</label>
            <label class="mode-option"><input type="radio" name="iaMode" value="baixa"> PILOTO: PROTE√á√ÉO COIMBRA (A√áUDE)</label>
            <label class="mode-option"><input type="radio" name="iaMode" value="total"> PILOTO: MINIMIZA√á√ÉO DE DANOS GLOBAIS</label>
            <div id="aiMsg" class="status-msg">Pronto.</div>
        </div>
        
        <div class="btn-group">
            <button id="btnRun">INICIAR MONITORIZA√á√ÉO</button>
            <button id="btnLog">EXPORTAR RELAT√ìRIO T√âCNICO</button>
        </div>
    </div>

    <div class="sidebar">
        <h4 style="margin: 0 0 10px 0; color:#f1c40f; font-size: 0.8em;">üì° SENSORES (ORDEM DESCENDENTE)</h4>
        <table id="mainTable">
            <thead><tr><th>LOCAL</th><th>COTA REF</th><th>ATUAL</th><th>ESTADO</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([40.1850, -8.6000], 11); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const sensores = [
        {id: "PTE STA CLARA", pos: [40.2085, -8.4285], cota: 23.0, reg: "C"},
        {id: "BAIXA (P. COM√âRCIO)", pos: [40.2092, -8.4298], cota: 21.0, reg: "C"},
        {id: "ESTADIO UNIV.", pos: [40.2045, -8.4345], cota: 21.0, reg: "C"},
        {id: "PORTELA", pos: [40.1945, -8.4055], cota: 20.2, reg: "C"},
        {id: "R. FERREIRA BORGES", pos: [40.20918, -8.42912], cota: 20.0, reg: "C"},
        {id: "R. ADELINO VEIGA", pos: [40.209079, -8.43199], cota: 20.0, reg: "C"},
        {id: "ETA BOAVISTA", pos: [40.1895, -8.4190], cota: 20.0, reg: "C"},
        {id: "PARQUE VERDE", pos: [40.2035, -8.4275], cota: 20.0, reg: "C"},
        {id: "MOSTEIRO STA CLARA", pos: [40.2018, -8.4340], cota: 19.0, reg: "C"},
        {id: "MOSTEIRO STA CRUZ", pos: [40.2108, -8.4285], cota: 19.0, reg: "C"},
        {id: "R. DO GORGULH√ÉO", pos: [40.216701, -8.456282], cota: 19.0, reg: "C"},
        {id: "DOCAS RIO", pos: [40.202632, -8.426271], cota: 19.0, reg: "C"},
        {id: "CHOUPAL", pos: [40.2220, -8.4480], cota: 14.8, reg: "C"},
        {id: "TAVEIRO", pos: [40.1910, -8.5060], cota: 14.0, reg: "C"},
        {id: "AMEAL", pos: [40.1750, -8.5350], cota: 13.2, reg: "B"},
        {id: "CAMPOS DO BOL√ÉO", pos: [40.2150, -8.4650], cota: 13.0, reg: "B"},
        {id: "ARZILA", pos: [40.1650, -8.5550], cota: 12.5, reg: "B"},
        {id: "PEREIRA (LINHA)", pos: [40.1585, -8.5910], cota: 11.0, reg: "B"},
        {id: "FORMOSELHA", pos: [40.1550, -8.6250], cota: 10.8, reg: "B"},
        {id: "MONTEMOR (VILA)", pos: [40.1745, -8.6815], cota: 10.2, reg: "B"},
        {id: "EREIRA", pos: [40.1420, -8.6950], cota: 9.8, reg: "B"},
        {id: "FIGUEIRA (SALINAS)", pos: [40.1450, -8.8250], cota: 4.5, reg: "B"}
    ];

    let visualMarkers = {};
    let hC = 15.00, hB = 10.00, tempo = 0, rodando = false;
    let simTime = new Date();
    let logBuffer = [`--- RELAT√ìRIO T√âCNICO: GEST√ÉO ADAPTATIVA MONDEGO ---\n` +
                     `In√≠cio da Sess√£o: ${new Date().toLocaleString()}\n` +
                     `--------------------------------------------------------\n\n`];
    let estadoAnterior = {};

    sensores.forEach(s => {
        L.circleMarker(s.pos, { radius: 2, color: '#00d2ff', fillColor: '#00d2ff', fillOpacity: 1 }).addTo(map);
        const circle = L.circle(s.pos, { radius: 0, color: '#888888', weight: 1, opacity: 0.5, fillColor: '#f1c40f', fillOpacity: 0.1 }).addTo(map);
        visualMarkers[s.id] = { circle };
        estadoAnterior[s.id] = "OK";
    });

    async function fetchAPA() {
        try {
            const url = 'https://infoagua.apambiente.pt/pt/cheias/cheia-detalhe/1627743374';
            const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(url));
            const json = await res.json();
            const flowMatch = json.contents.match(/(\d+[.,]?\d*)\s*m3\/s/);
            const cotaMatch = json.contents.match(/(\d+[.,]\d+)\s*m(?!\d|\/|3)/);

            if (flowMatch) {
                const val = parseFloat(flowMatch[1].replace(',', '.'));
                document.getElementById('inpFlow').value = val;
                document.getElementById('txtFlow').innerText = val;
            }
            if (cotaMatch) {
                const val = parseFloat(cotaMatch[1].replace(',', '.'));
                hC = val;
                document.getElementById('inpInitC').value = val;
                document.getElementById('txtInitC').innerText = val.toFixed(2);
            }
            document.getElementById('lastSync').innerText = new Date().toLocaleTimeString();
            updateUI();
        } catch (e) { document.getElementById('aiMsg').innerText = "Erro na liga√ß√£o APA."; }
    }

    // --- FUN√á√ÉO DE LOG COM DADOS T√âCNICOS COMPLETOS ---
    function addLog(local, cotaRef, nivelAtual, estado) {
        const hReal = new Date().toLocaleTimeString();
        const hSim = simTime.toLocaleTimeString();
        const caudal = document.getElementById('inpFlow').value;
        const a√ßude = document.getElementById('inpGates').value;

        const entrada = `[REAL: ${hReal} | SIM: ${hSim}] ` +
                        `LOCAL: ${local.padEnd(20)} | ` +
                        `ESTADO: ${estado.padEnd(8)} | ` +
                        `N√çVEL: ${nivelAtual.toFixed(2)}m (REF: ${cotaRef}m) | ` +
                        `CAUDAL: ${caudal} m3/s | ` +
                        `A√áUDE: ${a√ßude}%`;
        
        logBuffer.push(entrada + "\n");
        document.getElementById('logCount').innerText = `${logBuffer.length - 3} REGISTOS`;
    }

    function updateUI() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        sensores.forEach(s => {
            let nivel = (s.reg === "C") ? hC : hB;
            let diff = nivel - s.cota;
            let visual = visualMarkers[s.id];
            let row = tbody.insertRow();
            let estadoAtual = "OK";

            if (diff > 0) {
                estadoAtual = (diff > 1.0) ? "CR√çTICO" : "ALERTA";
                row.className = (diff > 1.0) ? 'severe-risk' : 'at-risk';
                visual.circle.setRadius(20 + diff * 500);
                visual.circle.setStyle({ color: (diff > 1.0) ? '#e74c3c' : '#f1c40f', opacity: 0.6 });
            } else {
                visual.circle.setRadius(0);
            }

            if (estadoAtual !== estadoAnterior[s.id]) {
                addLog(s.id, s.cota, nivel, estadoAtual);
                estadoAnterior[s.id] = estadoAtual;
            }

            row.insertCell(0).innerText = s.id;
            row.insertCell(1).innerText = s.cota.toFixed(1) + "m";
            row.insertCell(2).innerText = nivel.toFixed(2) + "m";
            row.insertCell(3).innerText = estadoAtual;
        });
        document.getElementById('simClock').innerText = simTime.toLocaleTimeString('pt-PT');
        document.getElementById('elapsed').innerText = `T+ ${tempo} MIN`;
    }

    function simular() {
        let flow = parseInt(document.getElementById('inpFlow').value);
        let gatesInput = document.getElementById('inpGates');
        let mode = document.querySelector('input[name="iaMode"]:checked').value;

        if (mode === "baixa" && hC > 14.5) {
            gatesInput.value = Math.min(100, parseInt(gatesInput.value) + 5);
        } else if (mode === "total") {
            if (hC > 15.2) gatesInput.value = Math.min(100, parseInt(gatesInput.value) + 3);
            else if (hB > 11.5) gatesInput.value = Math.max(0, parseInt(gatesInput.value) - 3);
        }

        let abertura = parseInt(gatesInput.value) / 100;
        document.getElementById('txtGates').innerText = gatesInput.value;

        let alvoHC = 13.0 + (flow / 3000) + ((1 - abertura) * 6.0); 
        hC += (alvoHC - hC) * 0.1;

        let alvoHB = 8.0 + (flow / 4000) + (abertura * 7.0);
        hB += (alvoHB - hB) * 0.08;

        simTime.setMinutes(simTime.getMinutes() + 1);
        tempo++;
        updateUI();
        desenharGrafico();
    }

    function desenharGrafico() {
        const area = document.getElementById('graphArea');
        const x = (tempo * 2) % area.offsetWidth;
        if (x < 2) area.innerHTML = '';
        const bc = document.createElement('div'); bc.className = 'bar-c'; bc.style.left = x + 'px'; bc.style.height = Math.max(0, (hC - 10) * 8) + 'px';
        area.appendChild(bc);
        const bb = document.createElement('div'); bb.className = 'bar-b'; bb.style.left = x + 'px'; bb.style.height = Math.max(0, (hB - 5) * 6) + 'px';
        area.appendChild(bb);
    }

    document.getElementById('btnLog').onclick = function() {
        const blob = new Blob(logBuffer, { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Relatorio_Tecnico_Mondego_${new Date().getTime()}.txt`;
        a.click();
    };

    document.getElementById('btnRun').onclick = function() {
        rodando = !rodando;
        this.innerText = rodando ? "INTERROMPER MONITORIZA√á√ÉO" : "INICIAR MONITORIZA√á√ÉO";
        this.style.color = rodando ? "#e74c3c" : "#2ecc71";
        this.style.borderColor = rodando ? "#e74c3c" : "#2ecc71";
    };

    document.getElementById('inpInitC').oninput = function() { hC = parseFloat(this.value); document.getElementById('txtInitC').innerText = hC.toFixed(2); updateUI(); };
    document.getElementById('inpFlow').oninput = function() { document.getElementById('txtFlow').innerText = this.value; };
    document.getElementById('inpGates').oninput = function() { document.getElementById('txtGates').innerText = this.value; };

    fetchAPA();
    setInterval(fetchAPA, 300000);
    setInterval(() => { if(rodando) simular(); }, 1000);
    updateUI();
</script>
</body>
</html>
